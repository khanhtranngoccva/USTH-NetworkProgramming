tone of Swedish academia since 1984.\u003c/p\u003e\n","segment_bottom":{"header":"Vad är Sunet?","text":"Sunet (Swedish University computer Network) är en del av Vetenskapsrådet.","link":{"name":"Mer om sunet","url":""},"img":false}},"lang":"en","translations":{"en":528,"sv":5},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/528"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/3"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=528"}],"version-history":[{"count":1,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/528/revisions"}],"predecessor-version":[{"id":529,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/528/revisions/529"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=528"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":524,"date":"2019-10-05T07:26:07","date_gmt":"2019-10-05T07:26:07","guid":{"rendered":"http://web-wp.sunet.se/?page_id=524"},"modified":"2023-03-21T16:26:28","modified_gmt":"2023-03-21T15:26:28","slug":"styrning","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/styrning/","title":{"rendered":"Styrning"},"content":{"rendered":"\u003cp\u003eSunet är en del av Vetenskapsrådet och är sedan 1 december 2018 en avdelning på myndigheten \u0026#8211; \u0026#8220;\u003cem\u003eAvdelningen för Sunet och anknutna tjänster\u003c/em\u003e\u0026#8220;. Sunet styrs av en kommitté med följande medlemmar:\u003c/p\u003e\n\u003ch2\u003eSunets kommitté\u003c/h2\u003e\n\u003cul\u003e\n\u003cli style=\"list-style-type: none\"\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eStefan Bengtsson\u003c/strong\u003e, ordförande, rektor Chalmers\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eJan-Ingvar Jönsson\u003c/strong\u003e, ledamot, rektor Linköpings universitet\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eYlva Fältholm\u003c/strong\u003e, ledamot, rektor Högskolan i Gävle\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSusanne Wallmark\u003c/strong\u003e, ledamot, universitetsdirektör Malmö universitet\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCatarina Coquand\u003c/strong\u003e, ledamot, högskoledirektör Högskolan i Halmstad\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eJohan Johansson\u003c/strong\u003e, ledamot, it-chefsrepresentant/koordinator ITCF\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eGöran Lindgren\u003c/strong\u003e, ledamot, avdelningschef Kungliga biblioteket\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMaria Thuveson\u003c/strong\u003e, vice ordförande, rådsdirektör Vetenskapsrådet\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLisbeth Olsson\u003c/strong\u003e, ledamot, huvudsekreterare Vetenskapsrådet\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEdvin Alestig\u003c/strong\u003e, ledamot, student Chalmers\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEmrik Lindahl\u003c/strong\u003e, ledamot, student Chalmers\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eNomineringarna görs av Sveriges universitets-och högskoleförbund (SUHF), Kungliga biblioteket (KB) samt Sveriges Förenade Studentkårer (SFS). Kommittén är utsedd för perioden 1 januari 2022 till och med 31 december 2024.\u003c/p\u003e\n\u003cp\u003eRegeringens löpande styrning av myndigheterna sker genom årliga så kallade regleringsbrev. Där framgår hur mycket pengar den har till sitt förfogande och hur pengarna ska fördelas mellan dess olika verksamheter samt vissa uppdrag som myndigheten ska utföra under året.\u003c/p\u003e\n\u003ch2\u003eSunets styrdokument\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.riksdagen.se/sv/dokument-lagar/dokument/svensk-forfattningssamling/forordning-2009975-med-instruktion-for_sfs-2009-975\" target=\"_blank\" rel=\"noopener\"\u003eVetenskapsrådets instruktion\u003c/a\u003e\u003cbr /\u003e\nMyndighetens instruktion är en författning med regler om dess organisation, arbetssätt med mera som regeringen utfärdar.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.esv.se/statsliggaren/regleringsbrev/?rbid=23260\"\u003eVetenskapsrådets regleringsbrev för 2023\u003c/a\u003e\u003cbr /\u003e\nRegeringens löpande styrning av myndigheterna sker genom årliga så kallade regleringsbrev. Där framgår hur mycket pengar myndigheten har till sitt förfogande och hur pengarna ska fördelas mellan dess olika verksamheter samt vissa uppdrag som myndigheten ska utföra under året.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/wp-content/uploads/2022/12/Sunets-inriktning-2023-2026_webb.pdf\"\u003eInriktning Sunet (pdf, 713 kB)\u003c/a\u003e\u003cbr /\u003e\nSunets kommittés inriktningsdokument för 2023-2026.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eÅrsplaner\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"/wp-content/uploads/2022/12/Sunets-verksamhetsplan-2023.pdf\"\u003eSunets verksamhetsplan 2023 (pdf, 261 kB\u003c/a\u003e\u003ca href=\"/wp-content/uploads/2022/12/Sunets-verksamhetsplan-2023.pdf\"\u003e)\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/wp-content/uploads/2021/12/Sunets-verksamhetsplan-2022.pdf\"\u003eSunets Verksamhetsplan 2022 (pdf, 222 kB)\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/wp-content/uploads/2020/12/Sunets-verksamhetsplan-2021.pdf\"\u003eSunets Verksamhetsplan 2021 (pdf, 287 kB)\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/wp-content/uploads/2020/04/Sunets-handlingsplan-2020.pdf\"\u003eHandlingsplan Sunet 2020 (pdf, 268 kB)\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/wp-content/uploads/2018/12/Handlingsplan-Sunet-2019.pdf\"\u003eHandlingsplan Sunet 2019 (pdf, 110 kB)\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/wp-content/uploads/2018/12/Sunet-HP-20 03c/p\u003e\n\u003cp\u003eSunets nät erbjuder vanlig routad nätaccess. Det går också att få en dedikerad förbindelse direkt mellan två punkter, via en icke-routad förbindelse. Dessutom kan vi koppla ihop två datornät så att de fungerar som ett gemensamt, till exempel vid samarbeten mellan lärosäten. Liknande dedikerade förbindelser med forskningsnät i andra länder går ofta att ordna i samarbete med andra forskningsnät.\u003c/p\u003e\n\u003cp\u003eEtt grundläggande krav för att få ta del av Sunets nät är att verksamheten är relaterad till forskning eller högre utbildning. Sveriges universitet och högskolor är anslutna till nätet genom vårt regleringsbrev. Övriga lärosäten och andra offentliga organisationer med koppling till forskning eller högre utbildning kan teckna avtal med Sunet för att ansluta sig.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/tjanster/nat/sunets-nat\"\u003eLäs mer om hur Sunets nät fungerar\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cimg class=\"alignnone size-full wp-image-1095\" src=\"/wp-content/uploads/2020/10/SunetCmap_2020_small.png\" alt=\"\" width=\"500\" height=\"1041\" srcset=\"/wp-content/uploads/2020/10/SunetCmap_2020_small.png 500w, /wp-content/uploads/2020/10/SunetCmap_2020_small-144x300.png 144w, /wp-content/uploads/2020/10/SunetCmap_2020_small-492x1024.png 492w\" sizes=\"(max-width: 500px) 100vw, 500px\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eVia Sunets nät, SunetC, får svenska lärosäten och andra offentliga organisationer som sysslar med forskning eller högre utbildning tillgång till internet och de globala forskningsnäten. Nätet är rikstäckande, stabilt, snabbt och driftsäkert. Sunets nät erbjuder vanlig routad nätaccess. Det går också att få en dedikerad förbindelse direkt mellan två punkter, via en icke-routad förbindelse. Dessutom [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":3,"featured_media":0,"parent":506,"menu_order":6," "name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":506,"date":"2019-10-05T07:17:20","date_gmt":"2019-10-05T07:17:20","guid":{"rendered":"http://web-wp.sunet.se/?page_id=506"},"modified":"2023-03-21T11:43:18","modified_gmt":"2023-03-21T10:43:18","slug":"om-sunet","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/","title":{"rendered":"Om Sunet"},"content":{"rendered":"\u003cp class=\"intro-1\"\u003eSunet (Swedish University Computer Network) har som uppgift att tillgodose behovet av datakommunikation hos svenska lärosäten och andra offentliga organisationer med koppling till forskning eller högre utbildning. Sunet levererar även valbara tilläggstjänster till många anslutna organisationer.\u003c/p\u003e\n\u003cp\u003eSunet bildades i början av 1980-talet som ett forsknings- och utvecklingsprojekt. Ett decennium senare banade Sunet vägen för etableringen av Internet i Sverige. Idag är Sunet en del av Vetenskapsrådet. Alla universitet och högskolor är anslutna till Sunet genom regleringsbrev och instruktion. Verksamheten finansieras i första hand av de anslutna organisationerna, men Sunet får även anslag från utbildningsdepartementet via Vetenskapsrådet. Sunets kommitté har mandat att ta beslut i viktiga frågor som rör utveckling av verksamheten. Vetenskapsrådet ansvarar för att Sunet administreras och drivs enligt regeringens fastlagda riktlinjer.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/wp-content/uploads/2022/12/Sunets-inriktning-2023-2026_webb.pdf\"\u003eSunets inriktningsdokument för 2023-2026 innehåller mission, verksamhetsidé, vision och strategi samt värdegrund (pdf, 154 kB).\u003c/a\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eSunet (Swedish University Computer Network) har som uppgift att tillgodose behovet av datakommunikation hos svenska lärosäten och andra offentliga organisationer med koppling till forskning eller högre utbildning. Sunet levererar även valbara tilläggstjänster till många anslutna organisationer. Sunet bildades i början av 1980-talet som ett forsknings- och utvecklingsprojekt. Ett decennium senare banade Sunet vägen för etableringen [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":3,"featured_media":0,"parent":0,"menu_order":2,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"en":530,"sv":506},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/506"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/3"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=506"}],"version-history":[{"count":23,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/506/revisions"}],"predecessor-version":[{"id":1970,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/506/revisions/1970"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=506"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":493,"date":"2019-10-05T06:43:17","date_gmt":"2019-10-05T06:43:17","guid":{"rendered":"http://web-wp.sunet.se/?page_id=493"},"modified":"2021-11-23T17:02:57","modified_gmt":"2021-11-23T16:02:57","slug":"kontakt","status":"publish","type":"page","link":"https://web-wp.sunet.se/kontakt/","title":{"rendered":"Kontakt"},"content":{"rendered":"\u003cp class=\"intro-1\"\u003eHär hittar du kontaktuppgifter till oss.\u003c/p\u003e\n\u003ch3\u003eOrganisationsnummer\u003c/h3\u003e\n\u003cp\u003eSunet är en avdelning vid Vetenskapsrådet och använder Vetenskapsrådets organisationsnummer 2021005208.\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eTelefonnummer\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e090-205 91 00\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eE-post\u003c/strong\u003e kod 0263)\u003c/p\u003e\n\u003ch3\u003eLeveransadress\u003c/h3\u003e\n\u003cp\u003eTulegatan 11, plan 3\u003cbr /\u003e\n113 53 Stockholm\u003c/p\u003e\n\u003cp\u003eDet är Vetenskapsrådet som sköter all fakturahantering för Sunets räkning. Det är därför viktigt att Vetenskapsrådets regler för fakturahantering följs.\u003c/p\u003e\n\u003cp\u003eFakturor till och från Sunet hanteras lite olika beroende på vilken organisation som avses.\u003c/p\u003e\n\u003ch3\u003eStatlig myndighet i Sverige\u003c/h3\u003e\n\u003cp\u003eDå Vetenskapsrådet är en statlig myndighet skall fakturor mellan Vetenskapsrådet och annan statlig myndighet skickas som en elektronisk faktura i svefaktura-systemet. Ange referenskod 0263.\u003c/p\u003e\n\u003ch3\u003eAndra organisationer i Sverige\u003c/h3\u003e\n\u003cp\u003eAndra organisationer i Sverige som kan hantera svefaktura-formatet kan skicka fakturan elektroniskt. För icke-statliga organisationer i Sverige som inte kan hantera svefaktura-formatet skickas en pappersfaktura till adressen nedan.\u003c/p\u003e\n\u003ch3\u003eUtländska organisationer\u003c/h3\u003e\n\u003cp\u003eFör organisationer utomlands skickas en pappersfaktura till adressen:\u003c/p\u003e\n\u003cp\u003eVetenskapsrådet\u003cbr /\u003e\nBox 1035\u003cbr /\u003e\nSE-101 38 Stockholm\u003cbr /\u003e\nSweden\u003cbr /\u003e\nAnge referenskod 0263.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/wp-content/uploads/2019/10/Foreign-payments.pdf\"\u003eDet här behöver vi veta för att kunna hantera en faktura från en utländsk organisation (pdf, 152 kB).\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eHär hittar du uppgifter som fakturor och hur de ska skickas. Organisationsnummer Sunet är en avdelning på Vetenskapsrådet och har organisationsnummer 202100-5208. Faktureringsadress Vetenskapsrådet, FE 57 838 73 Frösön (Ange referenskod 0263) Leveransadress Tulegatan 11, plan 3 113 53 Stockholm Det är Vetenskapsrådet som sköter all fakturahantering för Sunets räkning. Det är därför viktigt att [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":3,"featured_media":0,"parent":493,"menu_order":1,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"en":550,"sv":398},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/398"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/3"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=398"}],"version-history":[{"count":19,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/398/revisions"}],"predecessor-version":[{"id":1111,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/398/revisions/1111"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/493"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=398"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":431,"date":"2019-10-04T15:34:15","date_gmt":"2019-10-04T15:34:15","guid":{"rendered":"http://web-wp.sunet.se/?page_id=394"},"modified":"2020-10-06T17:33:00","modified_gmt":"2020-10-06T16:33:00","slug":"press","status":"publish","type":"page","link":"https://web-wp.sunet.se/kontakt/press/","title":{"rendered":"Press"},"content":{"rendered":"\u003cp\u003ePresskontakt: press@vr.se\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003ePresskontakt: press@vr.se\u003c/p\u003e\n","protected":false},"author":3,"featured_media":0,"parent":493,"menu_order":3,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"sv":431},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/431"}],"c
