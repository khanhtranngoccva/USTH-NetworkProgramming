02-08.pdf [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":16,"featured_media":0,"parent":506,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"en":1398,"sv":1131},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1131"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/16"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=1131"}],"version-history":[{"count":20,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1131/revisions"}],"predecessor-version":[{"id":1579,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1131/revisions/1579"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/506"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=1131"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":1103,"date":"2020-10-06T18:13:39","date_gmt":"2020-10-06T17:13:39","guid":{"rendered":"https://web-wp.sunet.se/?page_id=1103"},"modified":"2022-06-13T12:11:25","modified_gmt":"2022-06-13T11:11:25","slug":"tillganglighetsredogorelse-for-sunet-se","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/tillganglighetsredogorelse-for-sunet-se/","title":{"rendered":"Tillgänglighetsredogörelse för Sunet.se"},"content":{"rendered":"\u003cp\u003eVetenskapsrådet står bakom den här webbplatsen. Vi vill att så många som möjligt ska kunna använda webbplatsen.\u003c/p\u003e\n\u003cp\u003eHär beskriver vi hur sunet.se uppfyller lagen om tillgänglighet till digital offentlig service, kända tillgänglighetsproblem och hur du kan rapportera brister till oss så att vi kan åtgärda dem.\u003c/p\u003e\n\u003ch2\u003eHur tillgänglig är webbplatsen?\u003c/h2\u003e\n\u003cp\u003eVi är medvetna om att delar av webbplatsen inte är helt tillgängliga. Se avsnittet om innehåll som inte är tillgängligt nedan för mer information.\u003c/p\u003e\n\u003ch2\u003eVad kan du göra om du inte kan använda delar av webbplatsen?\u003c/h2\u003e\n\u003cp\u003eOm du behöver innehåll från sunet.se som inte är tillgängligt för dig, men som är undantaget från lagens tillämpningsområde enligt beskrivning nedan, kan du kontakta oss på följande sätt:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eskicka e-post till \u003ca href=\"mailto:registrator@vr.se\"\u003eregistrator@vr.se\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003ering 08-546 440 00\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eRapportera brister i webbplatsens tillgänglighet\u003c/h2\u003e\n\u003cp\u003eVi strävar hela tiden efter att förbättra webbplatsens tillgänglighet. Om du upptäcker problem som inte är beskrivna på den här sidan, eller om du anser att vi inte uppfyller lagens krav, meddela oss så att \u003ca href=\"https://www.vr.se/tillganglighetsbrister.html\"\u003evi får veta att problemet finns\u003c/a\u003e.\u003c/p\u003e\n\u003ch2\u003eTillsyn\u003c/h2\u003e\n\u003cp\u003eMyndigheten för digital förvaltning har ansvaret för tillsyn för lagen om tillgänglighet till digital offentlig service. Om du inte är nöjd med hur vi hanterar dina synpunkter kan du \u003ca href=\"https://www.digg.se/tdosanmalan\"\u003ekontakta Myndigheten för digital förvaltning\u003c/a\u003e och påtala det.\u003c/p\u003e\n\u003ch2\u003eInnehåll som inte är tillgängligt\u003c/h2\u003e\n\u003cp\u003eDen här webbplatsen är delvis förenlig med lagen om tillgänglighet till digital offentlig service, på grund av de brister som beskrivs nedan.\u003c/p\u003e\n\u003ch3\u003eBristande förenlighet med lagkraven\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ePå sidorna \u003ca href=\"https://sunet.se/om-sunet/styrning\"\u003eStyrning\u003c/a\u003e samt \u003ca href=\"http://sunet.se/om-sunet/sunet-blogg\"\u003eSunet blogg\u003c/a\u003e finns länkar till äldre pdf:er. Dessa dokument är inte tillgängliga fullt ut.\u003c/li\u003e\n\u003cli\u003eKodningen är inte helt konsekvent och korrekt på vissa ställen är den felaktig. Det finns till exempel listor där vi ibland felaktigt använt taggen \u0026lt;div\u0026gt; istället för \u0026lt;ul\u0026gt; eller \u0026lt;li\u0026gt;. (WCAG 1.3.1 – Info and relationships samt WCAG 4.1.1 – Parsing)\u003c/li\u003e\n\u003cli\u003eNär du förstorar/zoomar in på webbplatsen lägger sig ibland olika texter ovanpå varandra och en horisontell scroll-list dyker upp. (WCAG 1.4.4 \u0026amp; 1.4.12 – Resize texts / Text spacing)\u003c/li\u003e\n\u003cli\u003eEnheten för storlek på objekt varierar, den är ibland satt i enheten px, ibland i rem eller em. (DOS 11.7)\u003c/li\u003e\n\u003cli\u003eDet finns endast ett sätt att navigera på webbplatsen. (WCAG 2.4.5 – Multiple Ways)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eInnehåll som inte omfattas av lagen\u003c/h2\u003e\n\u003cp\u003eDet innehåll som beskrivs här är inte fullt tillgängligt, men undantas enligt 9 § lagen om tillgänglighet till digital offentlig service.\u003c/p\u003e\n\u003ch3\u003eProblem vid användning med nedsatt synförmåga\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eBåde huvudmenyn och undermenyn saknar avgränsningar mellan de ingående länkarna. Detta är inget krav då kravet är att om det finns en begränsningsmarkering för en användargränssnittkontroll så skall denna ha tillräcklig kontrast. Det finns inget krav på att en begränsningsmarkering, men användare med nedsatt synförmåga och användare med ett motoriskt funktionshinder kan få problem med att inte veta var en länk börjar och slutar. [WCAG 1.4.11 (AA)]\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eMånga användare\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eDet finns exempel på text där enbart versaler används. De flesta användare stavar inte igenom ett ord utan varje ord är en ”ordbild” som känns igen. Om ett ord består av endast versaler så finns inte denna ”vanliga ordbilden” längre utan användaren måste stava igenom ordet. [WCAG 1.4.8 (AAA)]\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eHur vi testat webbplatsen\u003c/h2\u003e\n\u003cp\u003eExterna aktörer har gjort granskningar av Sunet.se i maj 2020 samt i maj 2022. I granskningarna valdes ett antal representativa sidor och funktioner ut.\u003c/p\u003e\n\u003cp\u003eHuvudorsaken till kvarstående brister i tillgänglighet på Sunet.se är att felen är av sådan karaktär att de kräver tidsmässiga resurser att åtgärda samt, i något fall, att det rör sig om fel som vi ännu inte har en klar uppfattning om hur vi lämpligast rättar.\u003c/p\u003e\n\u003cp\u003eVår ambition är att ha åtgärdat alla kända tillgänglighetsproblem senast 31 december 2022.\u003c/p\u003e\n\u003cp\u003eNya funktioner och annat som kan skapa bristande tillgänglighet granskas löpande.\u003c/p\u003e\n\u003cp\u003eWebbplatsen publicerades den 2 oktober 2020.\u003c/p\u003e\n\u003cp\u003eTillgänglighetsredogörelsen uppdaterades senast den 13 maj 2022.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eVetenskapsrådet står bakom den här webbplatsen. Vi vill att så många som möjligt ska kunna använda webbplatsen. Här beskriver vi hur sunet.se uppfyller lagen om tillgänglighet till digital offentlig service, kända tillgänglighetsproblem och hur du kan rapportera brister till oss så att vi kan åtgärda dem. Hur tillgänglig är webbplatsen? Vi är medvetna om att [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":4,"featured_media":0,"parent":506,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"en":1416,"sv":1103},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1103"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/4"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=1103"}],"version-history":[{"count":10,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1103/revisions"}],"predecessor-version":[{"id":1769,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1103/revisions/1769"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/506"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=1103"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":1040,"date":"2020-09-30T14:05:32","date_gmt":"2020-09-30T13:05:32","guid":{"rendered":"https://web-wp.sunet.se/?page_id=1040"},"modified":"2020-09-30T14:52:52","modified_gmt":"2020-09-30T13:52:52","slug":"uppdatering-av-policy-for-tillaten-anvandning","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/uppdatering-av-policy-for-tillaten-anvandning/","title":{"rendered":"Uppdatering av Policy för tillåten användning"},"content":{"rendered":"\u003cp\u003e\u003cspan style=\"font-size: 16px;\"\u003ePunkt tre i Sunets \u003c/span\u003epolicy för tillåten användning\u003cspan style=\"font-size: 16px;\"\u003e har nu uppdaterats efter ett \u003c/span\u003estyrelsebeslut\u003ca style=\"font-size: 16px;\" href=\"https://www.sunet.se/wp-content/uploads/2015/04/2015-09-08-Protokoll.pdf\"\u003e.\u003c/a\u003e\u003c/p\u003e\n\u003cdiv class=\"entry-content\"\u003e\n\u003ch3\u003eTidigare formulering\u003c/h3\u003e\n\u003cp\u003e\u003cem\u003eEn SUNET-ansluten organisation ska se till att det finns adekvata system för identifiering av nätanvändare och ansluten utrustning.\u003c/em\u003e\u003c/p\u003e\n\u003ch3\u003eNy formulering\u003c/h3\u003e\n\u003cp\u003e\u003cem\u003eEn SUNET-ansluten organisation ska se till att det finns adekvata system för identifiering av nätanvändare och ansluten utrustning. Avsteg från detta skall särskilt motiveras och beslutas av den anslutna organisationen och redovisas till Sunet.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eFormuleringen har varit oförändrad under lång tid och skrevs innan SWAMID skapades. Den orsakar förvirring och är både otydlig och omodern  – därför har den nu skrivits om.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003c/div\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003ePunkt tre i Sunets policy för tillåten användning har nu uppdaterats efter ett styrelsebeslut. Tidigare formulering En SUNET-ansluten organisation ska se till att det finns adekvata system för identifiering av nätanvändare och ansluten utrustning. Ny formulering En SUNET-ansluten organisation ska se till att det finns adekvata system för identifiering av nätanvändare och ansluten utrustning. Avsteg från detta skall [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":4,"featured_media":0,"parent":506,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"sv":1040},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1040"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/4"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=1040"}],"version-history":[{"count":2,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1040/revisions"}],"predecessor-version":[{"id":1061,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1040/revisions/1061"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/506"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=1040"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":1030,"date":"2020-09-30T14:00:57","date_gmt":"2020-09-30T13:00:57","guid":{"rendered":"https://web-wp.sunet.se/?page_id=1030"},"modified":"2020-09-30T14:51:37","modified_gmt":"2020-09-30T13:51:37","slug":"policy-for-tillaten-anvandning-och-etiska-regler","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/policy-for-tillaten-anvandning-och-etiska-regler/","title":{"rendered":"Policy för tillåten användning och etiska regler"},"content":{"rendered":"\u003cp\u003eDenna policy för tillåten användning/etiska regler är fastställd av Sunets styrelse den 25 maj 2010.\u003c/p\u003e\n\u003ch2\u003eTillåten användning\u003c/h2\u003e\n\u003cp\u003eSUNET verkar för att nätanvändningen skall vara så öppen som möjligt.\u003c/p\u003e\n\u003ch3\u003eFöljande regler gäller för tillåten användning:\u003c/h3\u003e\n\u003cp\u003e1. Användning som strider mot SUNET:s etiska regler är inte tillåten.\u003c/p\u003e\n\u003cp\u003e2. SUNET får användas för affärsverksamhet.\u003c/p\u003e\n\u003cp\u003e3. En SUNET-ansluten organisation ska se till att det finns adekvata system för identifiering av nätanvändare och ansluten utrustning. Avsteg från detta skall särskilt motiveras och beslutas av den anslutna organisationen och redovisas till Sunet.\u003c/p\u003e\n\u003cp\u003e4. Vidareförsäljning eller vidareupplåtande av nätkapacitet eller informationsutrymme på nätet till andra organisationer är generellt inte tillåtet. (Nätkapacitet kan dock upplåtas till andra organisationer med SUNET:s explicita godkännande i det fall en godkänd organisation ansluts via en högskola med högskolans samtycke).\u003c/p\u003e\n\u003cp\u003e5. SUNETs styrelse förbehåller sig rätten att i enstaka fall, vid synnerliga skäl, göra avsteg från dessa regler.\u003c/p\u003e\n\u003cp\u003eEn till SUNET ansluten organisation kan utfärda egna regler för sina studerande och anställda som går längre än SUNET:s regler vad gäller viss användning. SUNET:s regler gäller alla SUNET-användare och får inte upphävas av en ansluten organisation, men en ansluten organisation kan för sina egna användare ha ytterligare regler.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003cstrong\u003eUppdaterad policy\u003c/strong\u003e\u003cbr /\u003e\nPunkt tre i Sunets policy för tillåten användning uppdaterades efter styrelsebeslut den 8 sept 2015.\u003ca href=\"/om-sunet/uppdatering-av-policy-for-tillaten-anvandning/\"\u003e Läs mer här.\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eTidigare revision skedde efter beslut av Sunets styrelse den 12 september 2012.\u003c/p\u003e\u003c/blockquote\u003e\n\u003ch2\u003eEtiska regler\u003c/h2\u003e\n\u003cp\u003eDet är en i den akademiska världen allmänt accepterad princip att bevara nätverken så öppna som möjligt. För att det skall vara möjligt är det oundvikligt att vissa etiska krav ställs på de individer som använder nätverken och på deras aktiviteter. Dessa etiska krav skiljer sig inte särskilt mycket från övriga krav som ställs på medborgarna i ett modernt samhälle.\u003c/p\u003e\n\u003ch3\u003eSUNET fördömer som oetiskt när någon:\u003c/h3\u003e\n\u003cp\u003e1. försöker få tillgång till nätverksresurser eller andra IT-resurser utan att ha rätt till det\u003c/p\u003e\n\u003cp\u003e2. försöker störa eller avbryta den avsedda användningen av nätverken eller anslutna IT-resurser\u003c/p\u003e\n\u003cp\u003e3. försöker skada eller förstöra den datorbaserade informationen\u003c/p\u003e\n\u003cp\u003e4. uppenbart slösar med tillgängliga resurser (personal, maskinvara eller programvara)\u003c/p\u003e\n\u003cp\u003e5. gör intrång i andras privatliv\u003c/p\u003e\n\u003cp\u003e6. försöker förolämpa eller förnedra andra\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eDenna policy för tillåten användning/etiska regler är fastställd av Sunets styrelse den 25 maj 2010. Tillåten användning SUNET verkar för att nätanvändningen skall vara så öppen som möjligt. Följande regler gäller för tillåten användning: 1. Användning som strider mot SUNET:s etiska regler är inte tillåten. 2. SUNET får användas för affärsverksamhet. 3. En SUNET-ansluten organisation [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":4,"featured_media":0,"parent":506,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"sv":1030},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1030"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/4"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=1030"}],"version-history":[{"count":7,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1030/revisions"}],"predecessor-version":[{"id":1060,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1030/revisions/1060"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/506"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=1030"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":1024,"date":"2020-09-30T13:50:07","date_gmt":"2020-09-30T12:50:07","guid":{"rendered":"https://web-wp.sunet.se/?page_id=1024"},"modified":"2022-11-15T14:23:04","modified_gmt":"2022-11-15T13:23:04","slug":"policy-for-samtrafik","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/policy-for-samtrafik/","title":{"rendered":"Policy för samtrafik"},"content":{"rendered":"\u003cp\u003eDenna policy för samtrafik med andra internetoperatörer är fastställd av Sunets styrelse den 17 januari 2008.\u003cbr /\u003e\nI detta sammanhang definieras en internetoperatör som den som driver verksamhet inom internetområdet och har eget AS-nummer, samt ej använder ”defaultrouting”. Denna policy beskriver \u003cstrong\u003einte\u003c/strong\u003e Sunets policy för samtrafik gentemot universitet, högskolor et. c.\u003c/p\u003e\n\u003ch2\u003eSamtrafik (peering)\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eSamtrafiken bedöms av styrelsen för Sunet vara till nytta för Sunets användare.\u003c/li\u003e\n\u003cli\u003eSamtrafik (peering) sker via den eller de nationella internetknutpunkter till vilka Sunet har anslutning eller via annan sammankopplingspunkt till vilken Sunet har anslutning.\u003c/li\u003e\n\u003cli\u003eSamtrafik och routing skall ske på ett tekniskt sunt sätt enligt de riktlinjer som anges i avsnitt 8.2 nedan och enligt de övriga överenskommelser som kan göras från fall till fall.\u003c/li\u003e\n\u003cli\u003eInternetoperatör får på intet sätt störa trafik till eller från Sunet.\u003c/li\u003e\n\u003cli\u003eÖverenskommelse om samtrafik gäller tills vidare om inte någondera parten säger upp avtalet. Uppsägning skall ske med en (1) månads varsel.\u003c/li\u003e\n\u003cli\u003eSunet har rätt att, utan avgivande av ersättning, omedelbart bryta överenskommelsen om samtrafik om här angivna förutsättningar inte uppfylls.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eFörmedling av trafik mellan internetoperatörer\u003c/h2\u003e\n\u003cp\u003eSunet förmedlar inte trafik (s.k. transit) mellan Internetoperatörer.\u003c/p\u003e\n\u003ch2\u003eTekniska riktlinjer för routing m. m. vid samtrafik med Sunet\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eRouting skall ske med BGP4 (RFC 1171, RFC 2858), och samtrafiken skall ske på ett tekniskt sunt sätt.\u003c/li\u003e\n\u003cli\u003eRouting får ej utbytas över knutpunkt eller annan sammankopplingspunkt med routingprotokoll som utnyttjar multicast eller broadcast, t.ex. RIP eller OSPF.\u003c/li\u003e\n\u003cli\u003eVid konfigurering av samtrafiken med annan internetoperatör skall man sträva efter att trafiken styrs och filtreras med hjälp av information i aktuella vägvalsregister. Detta för att få en försäkran att trafik endast går till och från adresser som verkligen tillhör aktuell internetoperatör.\u003c/li\u003e\n\u003cli\u003eSunet kommer att hålla sin information i registren uppdaterad och aktuell.\u003c/li\u003e\n\u003cli\u003eRouting grundad på andra principer än ovan, och som inte överenskommits med Sunet får ej användas för att styra trafik till eller från Sunets nät.\u003c/li\u003e\n\u003cli\u003eVid samtrafik via mer än en sammankopplingspunkt sker peering i normalfallet enligt modellen ”short-exit” (hot potato), d. v. s. man lämnar över till den punkt som är närmast i det egna ryggradsnätet. För mer detaljerad beskrivning, se ”AS-1653” i RIPE-databasen.\u003c/li\u003e\n\u003cli\u003eTekniken för eventuell lastdelning över flera parallella förbindelser skall i förekommande fall på förhand överenskommas av bägge parter.\u003c/li\u003e\n\u003cli\u003eS.k. privata AS-nummer får endast användas i en knutpunkt eller annan sammankopplingspunkt om de koordinerats med samtliga internetoperatörer som har anslutning till knutpunkt eller annan sammankopplingspunkt.\u003c/li\u003e\n\u003cli\u003eSunet annonserar samma prefix i alla knutpunkter. Denna information innehåller så kallad MED-information, som kan användas av motparten för vägval. För mer detaljerad beskrivning, se ”AS-1653” i RIPE-databasen. Sunet lyssnar också på MED, så motparten kan på det viset även ange preferenser för trafikstyrning.\u003c/li\u003e\n\u003cli\u003eAS-PATH får inte förlängas av en knutpunkt i sig, d. v. s. peering skall ske direkt mellan Sunet och den aktuella motparten via direktförbindelse eller gemensamt media.\u003c/li\u003e\n\u003cli\u003eSunet accepterar inkommande trafik till Sunets nät från operatörer/organisationer anslutna bakom en Sunet-ansluten kund, under förutsättning att detta annonseras i publika vägvalsregister (exempelvis hos RIPE) av berörda parter. Notera att detta inte nödvändigtvis innebär att Sunetanvänder den vägen för trafik tillbaka till den aktuella organisationen.\u003c/li\u003e\n\u003c/ul\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eDenna policy för samtrafik med andra internetoperatörer är fastställd av Sunets styrelse den 17 januari 2008. I detta sammanhang definieras en internetoperatör som den som driver verksamhet inom internetområdet och har eget AS-nummer, samt ej använder ”defaultrouting”. Denna policy beskriver inte Sunets policy för samtrafik gentemot universitet, högskolor et. c. Samtrafik (peering) Samtrafiken bedöms av [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":4,"featured_media":0,"parent":506,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"sv":1024},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1024"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/4"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=1024"}],"version-history":[{"count":7,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1024/revisions"}],"predecessor-version":[{"id":1837,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1024/revisions/1837"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/506"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=1024"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":1016,"date":"2020-09-30T12:37:55","date_gmt":"2020-09-30T11:37:55","guid":{"rendered":"https://web-wp.sunet.se/?page_id=1016"},"modified":"2020-10-02T10:57:35","modified_gmt":"2020-10-02T09:57:35","slug":"om-kakor-pa-webbplatsen","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/om-kakor-pa-webbplatsen/","title":{"rendered":"Om kakor på webbplatsen"},"content":{"rendered":"\u003cp\u003eDin integritet är viktig för oss på Sunet, därför sätter webbplatsen ingen kaka när en besökare går in på webbplatsens startsida.\u003c/p\u003e\n\u003cp\u003eVad är en kaka (cookie)? \u003ca href=\"https://pts.se/sv/bransch/regler/lagar/lag-om-elektronisk-kommunikation/kakor-cookies/\" target=\"_blank\" rel=\"noopener\"\u003ePå Post- och telestyrelsens webbplats kan du läsa vad kakor gör\u003c/a\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eDin integritet är viktig för oss på Sunet, därför sätter webbplatsen ingen kaka när en besökare går in på webbplatsens startsida. Vad är en kaka (cookie)? På Post- och telestyrelsens webbplats kan du läsa vad kakor gör\u003c/p\u003e\n","protected":false},"author":4,"featured_media":0,"parent":506,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"en":1414,"sv":1016},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1016"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/4"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=1016"}],"version-history":[{"count":5,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1016/revisions"}],"predecessor-version":[{"id":1078,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1016/revisions/1078"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/506"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=1016"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":960,"date":"2020-05-13T19:26:11","date_gmt":"2020-05-13T19:26:11","guid":{"rendered":"https://web-wp.sunet.se/?page_id=960"},"modified":"2020-09-30T14:15:42","modified_gmt":"2020-09-30T13:15:42","slug":"it-sakerhets-policy","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/it-sakerhets-policy/","title":{"rendered":"IT-säkerhetspolicy"},"content":{"rendered":"\u003cdiv class=\"ingress\"\u003eDenna IT-säkerhetspolicy är fastställd av Sunets styrelse den 17 januari 2008 och gäller fortfarande.\u003c/div\u003e\n\u003cdiv class=\"entry-content\"\u003e\n\u003cp\u003eSUNET har som syfte att tillhandahålla snabb och tillförlitlig datakommunikation och näraliggande tjänster åt svenska universitet, högskolor och andra organisationer i samma intressesfär. SUNET driver därför ett nät som knyter samman de anslutna organisationerna och ser dessutom till att de har god nationell och internationell nätkonnektivitet.\u003c/p\u003e\n\u003cp\u003eDenna IT-säkerhetspolicy har till syfte att tydliggöra mål och ansvarsfördelning för IT-säkerhetsarbetet inom SUNET.\u003c/p\u003e\n\u003ch2\u003eAnsvarsfördelning\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003eVetenskapsrådet\u003c/strong\u003e\u003cbr /\u003e\nVetenskapsrådet är huvudman för SUNET. Ansvaret för IT-säkerhetsarbetet delegeras enligt nedan.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSUNET:s styrelse\u003c/strong\u003e\u003cbr /\u003e\nSUNET leds av en styrelse utsedd av Vetenskapsrådet. Styrelsen är ansvarig för IT-säkerheten i SUNET.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSamordningsansvarig\u003c/strong\u003e\u003cbr /\u003e\nSUNET:s styrelse utser en samordningsansvarig för SUNET som har det operativa ansvaret för verksamheten.\u003cbr /\u003e\nI detta ingår ansvar för IT-säkerheten inom SUNET. Den samordningsansvarige ansvarar för att viktigare IT-säkerhetsfrågor bereds och föreläggs SUNET:s styrelse.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNOC (Network Operations Centre)\u003c/strong\u003e\u003cbr /\u003e\nSUNET har en funktion, benämnd NOC, som ansvarar för det dagliga arbetet med drift, övervakning och ändringshantering av nätet.\u003cbr /\u003e\nInom NOC skall det finnas en utsedd IT-säkerhetsansvarig. Denne ansvarar inför SUNET:s styrelse för IT-säkerheten i den utrustning och de tjänster som NOC sköter.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSUNET CERT\u003c/strong\u003e\u003cbr /\u003e\nSUNET CERT är en funktion inrättad av SUNET:s styrelse för att bistå universitet, högskolor och andra organisationer anslutna till SUNET med samordning av incidenthantering och informationsspridning om aktuella IT-säkerhetsfrågor. I uppdraget ingår också att upprätta och underhålla kontaktnät med andra Internet-operatörer i Sverige och utomlands samt deltaga i nationella och internationella organisationer för CERT-samarbete.\u003cbr /\u003e\nSUNET CERT har ett övergripande ansvar att bevaka hur anslutna organisationer följer denna policy i tillämpliga delar.\u003cbr /\u003e\nSUNET CERT,  NOC och den samordningsansvarige ska ha rutiner för samverkan i IT-säkerhetsfrågor. Den samordningsansvarige ansvarar för detta.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLeverantörer\u003c/strong\u003e\u003cbr /\u003e\nMed leverantör avses en part som levererar varor eller tjänster till SUNET baserat på avtal.\u003cbr /\u003e\nSUNET:s styrelse ansvarar för att IT-säkerhetsfrågor beaktas i samband med tecknande av avtal med leverantör med syfte att leverantören skall uppfylla de krav som framgår av denna policy.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAnslutna organisationer\u003c/strong\u003e\u003cbr /\u003e\nMed ansluten organisation avses varje organisation som SUNET levererar nätanslutning till, såväl universitet och högskolor som andra.\u003cbr /\u003e\nDen anslutna organisationen:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eskall följa de regler som SUNET utfärdar för nätanvändningen.\u003c/li\u003e\n\u003cli\u003eansvarar för sin egen IT-säkerhet.\u003c/li\u003e\n\u003cli\u003eansvarar för att skyndsamt åtgärda situationer som orsakar IT-säkerhetsrelaterade problem för annan.\u003c/li\u003e\n\u003cli\u003eskall utse en eller flera kontaktpersoner gentemot SUNET CERT och NOC för samordning vid IT-säkerhetsincidenter.\u003c/li\u003e\n\u003cli\u003eskall ha fungerande e-postadress för IT-säkerhetskontakter enligt mönstret abuse@domännamn.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eTillgänglighet\u003c/strong\u003e\u003cbr /\u003e\nDe nättjänster som SUNET levererar skall ha hög tillgänglighet. Målsättningen är att tjänsterna ska vara tillgängliga dygnet runt alla årets dagar.\u003cbr /\u003e\nRedundanta och diversifierade förbindelser och redundant utrustning skall användas där det krävs för att erhålla acceptabel tillgänglighet. Detta gäller både internt inom nätet och vid inkoppling av anslutna organisationer.\u003c/p\u003e\n\u003cp\u003eNOC skall vara nåbar dygnet runt för att ta emot larm och felrapporter från anslutna organisationer.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePlanerade avbrott\u003c/strong\u003e\u003cbr /\u003e\nPlanerade avbrott som bara påverkar redundansen för en ansluten organisation skall meddelas minst 2 arbetsdagar (helgfria måndagar-fredagar) i förväg.\u003cbr /\u003e\nPlanerade avbrott som orsakar trafikbortfall för en ansluten organisation skall i möjligaste mån undvikas. Om ett sådant avbrott är nödvändigt ska det meddelas minst 9 kalenderdagar i förväg.\u003c/p\u003e\n\u003cp\u003eDen samordningsansvarige kan besluta om kortare förvarningstid om det planerade avbrottet är nödvändigt för att kunna upprätthålla säkerhet (inklusive tillgänglighet) i nätet som helhet. Den samordningsansvarige kan, om särskilda skäl föreligger, delegera rätten att fatta beslut om kortare förvarningstid.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eKontinuitetsplanering\u003c/strong\u003e\u003cbr /\u003e\nDen samordningsanvarige skall upprätta en kontinuitetsplan som fastslås av SUNET:s styrelse. Kontinuitetsplanen skall omfatta lösningar för att upprätta provisoriska nättjänster vid olika former av avbrott och katastrofsituationer.Användare som utnyttjar SUNET för tillämpningar där längre avbrott kan orsaka störningar eller ekonomiska förluster, måste själva planera för reservalternativ vid längre avbrott på SUNET:s nättjänster.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBegränsning av åtkomst till vissa nätresurser\u003c/strong\u003e\u003cbr /\u003e\nSUNET begränsar normalt inte trafiken som transporteras i nätet. Se dock avsnittet om skyddsåtgärder nedan. Utöver detta kan SUNET:s styrelse i särskilda fall besluta om begränsningar av trafiken. Anslutna organisationer skall informeras om detta.\u003c/p\u003e\n\u003ch2\u003eKONFIDENTIALITET OCH INTEGRITET\u003c/h2\u003e\n\u003cp\u003eSUNET garanterar inte konfidentialitet eller integritet för data som överförs över nätet. Därför måste den som har krav på konfidentialitet elller integritet själv vidta de skyddsåtgärder som erfordras.\u003cbr /\u003e\nDen samordningsansvarige eller personer som denne delegerat rätten till har rätt att avlyssna trafiken vid teknisk felsökning samt vid hantering av incidenter.\u003cbr /\u003e\nSUNET har rätt att insamla trafikstatistik som dock inte får vara spårbar till mindre adressenhet än ansluten organisation.\u003cbr /\u003e\nDen som genom anställning eller uppdrag ges tillgång till information avseende nättrafik eller information i datasystem inom SUNET skall iaktta tystnadsplikt utanför tjänsten avseende denna information. Denna tystnadsplikt inskränker inte dennes rättigheter i enlighet med lag och förordning.\u003c/p\u003e\n\u003ch2\u003e\u003cstrong\u003eSkyddsåtgärder\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eVid incidenter/trafikstörningar (till exempel “denial-of-service-attacker”) kan tillfälliga åtgärder för filtering av trafiken vidtas av NOC för att begränsa skadan. Den anslutna organisationen kan själv begära att NOC inför sådan filtrering. I övrigt kan NOC eller SUNET CERT begära filtrering. I detta fall skall den anslutna organisationen först kontaktas för att lösa problemet eller acceptera att filtrering införs. Går den anslutna organisationen inte att nå eller problemet kvarstår kan samordningsansvarige besluta om filtrering. Går inte den samordningsansvarige att nå kan tillfälligt beslut fattas av NOC eller SUNET CERT. Då ska den samordningsansvarige meddelas så fort det är möjligt. Åtgärden skall vara så specifik som möjligt för att undvika sidoeffekter.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003c/div\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eDenna IT-säkerhetspolicy är fastställd av Sunets styrelse den 17 januari 2008 och gäller fortfarande. SUNET har som syfte att tillhandahålla snabb och tillförlitlig datakommunikation och näraliggande tjänster åt svenska universitet, högskolor och andra organisationer i samma intressesfär. SUNET driver därför ett nät som knyter samman de anslutna organisationerna och ser dessutom till att de har [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":4,"featured_media":0,"parent":506,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"sv":960},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/960"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/4"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=960"}],"version-history":[{"count":4,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/960/revisions"}],"predecessor-version":[{"id":1052,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/960/revisions/1052"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/506"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=960"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":958,"date":"2020-05-13T19:22:13","date_gmt":"2020-05-13T19:22:13","guid":{"rendered":"https://web-wp.sunet.se/?page_id=958"},"modified":"2020-09-30T14:53:24","modified_gmt":"2020-09-30T13:53:24","slug":"policy-etiska-regler","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/policy-etiska-regler/","title":{"rendered":"Policy och etiska regler"},"content":{"rendered":"\u003cp\u003eFör SUNET-anslutna organisationer finns det utarbetade riktlinjer att förhålla sig till Sunets policydokument. Alla som är anslutna till SUNET bör ha kännedom om dessa policydokument. Alla policydokument inom SUNET är beslutade av Sunets styrelse.\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"/om-sunet/it-sakerhets-policy/\"\u003ePolicy för IT-säkerhet\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/om-sunet/policy-for-samtrafik/\"\u003ePolicy för samtrafik\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/om-sunet/policy-for-tillaten-anvandning-och-etiska-regler/\"\u003ePolicy för tillåten användning \u0026amp; etiska regler\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eFör frågor kring policys och regler, kontakta Börje Josefsson.\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eFör SUNET-anslutna organisationer finns det utarbetade riktlinjer att förhålla sig till Sunets policydokument. Alla som är anslutna till SUNET bör ha kännedom om dessa policydokument. Alla policydokument inom SUNET är beslutade av Sunets styrelse. Policy för IT-säkerhet Policy för samtrafik Policy för tillåten användning \u0026amp; etiska regler För frågor kring policys och regler, kontakta Börje [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":4,"featured_media":0,"parent":506,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"en":1388,"sv":958},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/958"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/4"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=958"}],"version-history":[{"count":16,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/958/revisions"}],"predecessor-version":[{"id":1062,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/958/revisions/1062"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/506"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=958"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":824,"date":"2020-04-21T17:21:16","date_gmt":"2020-04-21T17:21:16","guid":{"rendered":"https://web-wp.sunet.se/?page_id=824"},"modified":"2020-10-02T10:45:01","modified_gmt":"2020-10-02T09:45:01","slug":"information-om-behandling-av-personuppgifter","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/information-om-behandling-av-personuppgifter/","title":{"rendered":"Information om behandling av personuppgifter"},"content":{"rendered":"\u003cdiv class=\"page-header\"\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 16px;\"\u003eI enlighet med den allmänna dataskyddsförordningen (EU 2016/679), GDPR, och kompletterande nationell lagstiftning lämnar Vetenskapsrådet, där Sunet är en avdelning, följande information för behandlingen av dina personuppgifter.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003ePersonuppgiftsansvar\u003c/h2\u003e\n\u003c/div\u003e\n\u003cdiv class=\"page-content\"\u003e\n\u003cdiv class=\"content-inner\"\u003e\n\u003cp\u003eVetenskapsrådet, \u003ca href=\"mailto:vetenskapsradet@vr.se\"\u003evetenskapsradet@vr.se\u003c/a\u003e, telefonnummer 08-546 440 00, är personuppgiftsansvarig för behandlingen av dina personuppgifter. Hos Vetenskapsrådet finns ett dataskyddsombud som nås via \u003ca href=\"mailto:dataskyddsombudet@vr.se\"\u003edataskyddsombudet@vr.se\u003c/a\u003e eller telefonnummer 08-546 440 31.\u003c/p\u003e\n\u003ch2 id=\"Ändamål-och-rättslig-grund\"\u003eÄndamål och rättslig grund\u003c/h2\u003e\n\u003cp\u003ePersonuppgifterna samlas in för att skapa och administrera användarkonton eller för att för att kommunicera med dig som användare via E-postutskick och nyhetsbrev. Vetenskapsrådet behandlar personuppgifterna i enlighet med GDPR.\u003c/p\u003e\n\u003ch2 id=\"Hanteringen-av-och-skyddet-för-personuppgifterna\"\u003eHanteringen av och skyddet för personuppgifterna\u003c/h2\u003e\n\u003cp\u003eVetenskapsrådet är en statlig myndighet vilket innebär att dina uppgifter kan komma att bli föremål för utlämnande till tredje man vid en begäran om att få ta del av myndighetens allmänna handlingar (2 kap. tryckfrihetsförordningen). Före ett utlämnande görs alltid en sekretessprövning.\u003c/p\u003e\n\u003ch2 id=\"Dina-rättigheter\"\u003eDina rättigheter\u003c/h2\u003e\n\u003cp\u003eDu har rätt att få felaktiga personuppgifter rättade samt rätt att komplettera ofullständiga personuppgifter. Du har också rätt att under vissa förutsättningar få dina uppgifter raderade eller invända mot en behandling av dina personuppgifter. Vidare har du rätt att inge klagomål till en tillsynsmyndighet.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eI enlighet med den allmänna dataskyddsförordningen (EU 2016/679), GDPR, och kompletterande nationell lagstiftning lämnar Vetenskapsrådet, där Sunet är en avdelning, följande information för behandlingen av dina personuppgifter. Personuppgiftsansvar Vetenskapsrådet, vetenskapsradet@vr.se, telefonnummer 08-546 440 00, är personuppgiftsansvarig för behandlingen av dina personuppgifter. Hos Vetenskapsrådet finns ett dataskyddsombud som nås via dataskyddsombudet@vr.se eller telefonnummer 08-546 440 31. [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":4,"featured_media":0,"parent":506,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"en":1412,"sv":824},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/824"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/4"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=824"}],"version-history":[{"count":6,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/824/revisions"}],"predecessor-version":[{"id":1076,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/824/revisions/1076"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/506"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=824"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":723,"date":"2019-10-11T14:16:16","date_gmt":"2019-10-11T14:16:16","guid":{"rendered":"http://web-wp.sunet.se/?page_id=723"},"modified":"2019-10-11T14:16:16","modified_gmt":"2019-10-11T14:16:16","slug":"swamid-person-proofed-multi-factor-profile","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/om-swamid/swamid-person-proofed-multi-factor-profile/","title":{"rendered":"SWAMID person-proofed multi-factor profile"},"content":{"rendered":"\u003cp\u003eI identitetsfederationen SWAMID är tillit till att universitet, högskolor och andra medlemmar hanterar användare och inloggningar tillräckligt bra grunden för att tjänsteleverantörer ska lita på att det är rätt användare som loggar in. För att definiera vad som är tillräckligt bra finns tillitsprofiler i SWAMID. Normalt sett räcker kraven i SWAMID AL2 men i vissa fall behövs stärkt inloggningssäkerhet genom multifaktorinloggning och eventuellt höjda identifieringskrav av individen bakom användaren.\u003c/p\u003e\n\u003cp\u003eTillitsprofilen för multifaktorinloggning innebär tre saker:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eUtökning av \u003ca href=\"http://web-wp.sunet.se/om-swamid/tillitsprofil-swamid-al2/\"\u003eSWAMID AL2\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eKrav på multifaktorinloggning enligt vissa modeller.\u003c/li\u003e\n\u003cli\u003eTvå olika nivåkrav på identifiering av användaren:\u003cbr /\u003e\nSamma nivå som SWAMID AL2 eller\u003cbr /\u003e\nIdentitetskontroll mot godkända identitetshandlingar.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eBeslutad tillitsprofil för multifaktorinloggning:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://web-wp.sunet.se/wp-content/uploads/2019/10/SWAMID-Person-Proofed-Multi-Factor-Profile.pdf\"\u003eSWAMID-Person-Proofed-Multi-Factor-Profile\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eVid ansökan om att bli godkänd för att använda SWAMIDs personverifierade multifaktorprofil ska medlemsorganisationen skicka till SWAMID:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eTillitsdeklaration för SWAMID AL2 inkl. hur personverifierade multifaktorprofil hanteras genom en Identity Management Practice Statement\u003c/li\u003e\n\u003cli\u003eAlla dokument, eller länk till publikt publicerade dokument, som hänvisas till i tillitsdeklarationen\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eSWAMID granskar medlemsorganisationens ansökan baserat på tillitsdeklarationen.\u003c/p\u003e\n\u003cp\u003eI SWAMID-wikin finns stöd för runt arbetet med att skriva en tillitsdeklaration.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eI identitetsfederationen SWAMID är tillit till att universitet, högskolor och andra medlemmar hanterar användare och inloggningar tillräckligt bra grunden för att tjänsteleverantörer ska lita på att det är rätt användare som loggar in. För att definiera vad som är tillräckligt bra finns tillitsprofiler i SWAMID. Normalt sett räcker kraven i SWAMID AL2 men i vissa [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":9,"featured_media":0,"parent":678,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"sv":723},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/723"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/9"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=723"}],"version-history":[{"count":1,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/723/revisions"}],"predecessor-version":[{"id":726,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/723/revisions/726"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/678"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=723"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":719,"date":"2019-10-11T14:11:38","date_gmt":"2019-10-11T14:11:38","guid":{"rendered":"http://web-wp.sunet.se/?page_id=719"},"modified":"2019-10-11T14:11:38","modified_gmt":"2019-10-11T14:11:38","slug":"tillitsprofil-swamid-al2","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/om-swamid/tillitsprofil-swamid-al2/","title":{"rendered":"Tillitsprofil SWAMID AL2"},"content":{"rendered":"\u003cp\u003eI identitetsfederationen SWAMID är tillit till att universitet, högskolor och andra medlemmar hanterar användare och inloggningar tillräckligt bra grunden för att tjänsteleverantörer ska lita på at sed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"sv":711},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/711"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/9"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=711"}],"version-history":[{"count":2,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/711/revisions"}],"predecessor-version":[{"id":718,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/711/revisions/718"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/678"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=711"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":678,"date":"2019-10-11T13:03:33","date_gmt":"2019-10-11T13:03:33","guid":{"rendered":"http://web-wp.sunet.se/?page_id=678"},"modified":"2020-09-30T11:00:13","modified_gmt":"2020-09-30T11:00:13","slug":"om-swamid","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/om-swamid/","title":{"rendered":"Om SWAMID"},"content":{"rendered":"\u003cp\u003eEn identitetsfederations vara eller icke vara beror på alla parters tillit till federationen. Därför finns en federationspolicy som reglerar organisation och arbetssätt samt ett regelverk för identitetsutgivare och tjänsteleverantörer.\u003c/p\u003e\n\u003cp\u003ePolicyn för SWAMID består av tre delar:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.sunet.se/wp-content/uploads/2016/02/SWAMID-Federation-Policy-v2.1-FINAL.pdf\"\u003eSWAMID Federation Policy \u0026#8211; styrning och organisation\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://web-wp.sunet.se/swamid-saml-websso-technology-profile/\"\u003eTeknologiprofil SAML WebSSO \u0026#8211; vad innebär en lärosätesinloggning via SWAMID\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://web-wp.sunet.se/swamid-eduroam-technology-profile/\"\u003eTeknologiprofil eduroam \u0026#8211; tekniska gränssnitt för SAML WebSSO och eduroam\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eVid sidan av tillits- och teknologiprofilerna finns även entitetskategorier för att förenkla kommunikation mellan identitetsutgivare och tjänsteleverantörer.\u003c/p\u003e\n\u003ch2\u003eIdentitetsutgivare (IDP)\u003c/h2\u003e\n\u003cpre\u003e/* code example */\r\nconst output = data =\u0026gt; {\r\n  if (data) {\r\n    return data.filter(item =\u0026gt; item.condition);\r\n  }\r\n  return null; \r\n}\u003c/pre\u003e\n\u003cp\u003eUnderteckna medlemsansökan  och skicka till SWAMID via post och e-post. Bifoga även en tillitsdeklaration, SWAMID AL1 eller SWAMID AL2, men bara med e-post.\u003c/p\u003e\n\u003cblockquote\u003e\u003cp\u003eCitat formateras med grå bakgrund nu.\u003c/p\u003e\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.sunet.se/wp-content/uploads/2015/12/swamid-membership-agreement2.1.pdf\"\u003eSWAMID Federation Membership Agreement\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://web-wp.sunet.se/swamid-identity-assurance-level-1-profile/\"\u003eTillitsprofil SWAMID AL1\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://web-wp.sunet.se/om-sunet/om-swamid/tillitsprofil-swamid-al2/\"\u003eTillitsprofil SWAMID AL2\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eTillitsprofil för personverifierad multifaktorinloggning\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eTjänsteleverantör (SP)\u003c/h2\u003e\n\u003cp\u003eSWAMID:s nyttjanderegler syftar till att underlätta tillgång till SWAMID:s metadata för externa tjänsteleverantörer. Nyttjandereglerna beskriver syfte, tillgång och till vad man får nyttja SWAMID:s metadata. Genom att acceptera SWAMID:s nyttjanderegler ersätts behovet av ett kontrakt mellan SWAMID och externa tjänsteleverantörer. För att ytterligare underlätta för tjänsteleverantörer att få rätt information om användare som loggar in använder SWAMID entitetskategorier.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eNyttjanderegler av SWAMID:s Metadata (en. SWAMID Metadata Terms of Access and Use)\u003c/li\u003e\n\u003cli\u003eEntitetskategorier inom SWAMID\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eSäkerhetsprofilen REFEDS SIRTFI\u003c/p\u003e\n\u003cp\u003eThe Security Incident Response Trust Framework for Federated Identity från REFEDS, förkortat SIRTFI, är en internationell Best Current Practice.\u003c/p\u003e\n\u003cp\u003eSWAMID Board of Trustees rekommenderar starkt att både identitetsutgivare och tjänsteleverantörer i SWAMID använder säkerhetsprofilen REFEDS SIRTFI för att öka tilltron för att medlemmar och tjänster i SWAMID sköts på ett säkerhetsmässigt bra sätt.\u003c/p\u003e\n\u003cp\u003eREFEDS SIRTFI ersätter den tidigare IdM-checklistan som SWAMID tog fram tillsammans med SUSEC i samband med SWAMID 2.0. En av skillnaderna mellan IdM-checklistan och REFEDS SIRTFI är att REFEDS SIRTFI gäller både identitetsutgivare (IdP) och tjänsteleverantörer (SP). Medlemsorganisationer som uppfyller SWAMID AL1 eller SWAMID AL2 för sin identitetsutgivare uppfyller automatiskt flera av kraven i REFEDS SIRTFI. Främst behöver de även säkerställa att de uppfyller de operativa kraven i profilen samt att de har rutiner på plats för incidenthantering innan de meddelar SWAMID Operations att de uppfyller säkerhetsprofilen REFEDS SIRTFI.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eREFEDS SIRTFI\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eInterfederation\u003c/p\u003e\n\u003cp\u003eSWAMID är medlem av interfederationen eduGAIN. På samma sätt som varje medlem i SWAMID måste skriva en tillitsdeklaration genom Identity Management Practice Statement måste varje medlem i interfederationen skriva och publicera en Metadata Registration Practice Statement.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eSWAMID Metadata Registration Practice Statement\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eSWAMIDs policy omfattas formellt av opensource-licensen, CC BY-SA 3.0.\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eEn identitetsfederations vara eller icke vara beror på alla parters tillit till federationen. Därför finns en federationspolicy som reglerar organisation och arbetssätt samt ett regelverk för identitetsutgivare och tjänsteleverantörer. Policyn för SWAMID består av tre delar: SWAMID Federation Policy \u0026#8211; styrning och organisation Teknologiprofil SAML WebSSO \u0026#8211; vad innebär en lärosätesinloggning via SWAMID Teknologiprofil eduroam [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":9,"featured_media":0,"parent":506,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"sv":678},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/678"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/9"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=678"}],"version-history":[{"count":14,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/678/revisions"}],"predecessor-version":[{"id":1011,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/678/revisions/1011"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/506"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=678"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":685,"date":"2019-10-11T13:02:18","date_gmt":"2019-10-11T13:02:18","guid":{"rendered":"http://web-wp.sunet.se/?page_id=685"},"modified":"2019-10-11T13:59:19","modified_gmt":"2019-10-11T13:59:19","slug":"swamid-saml-websso-technology-profile","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/om-swamid/swamid-saml-websso-technology-profile/","title":{"rendered":"SWAMID SAML WEBSSO technology profile"},"content":{"rendered":"\u003cp\u003eSAML WebSSO inom SWAMID gör att en användare kan använda sitt användarkonto vid sitt eget lärosäte för att logga in i en webbtjänst som är kopplad till identitetsfederationen. SWAMID följer produktionsprofilen SAML2int.\u003c/p\u003e\n\u003cp\u003eEn tjänsteleverantör behöver inte vara medlem i SWAMID för att erbjuda tjänster inom SWAMID utan måste endast godkänna SWAMIDs nyttjande regler.\u003c/p\u003e\n\u003cp\u003eSWAMID SAML WebSSO Technology Profile\u003cbr /\u003e\nPå SWAMID-wikin finns mer information om SAML WebSSO.\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eSAML WebSSO inom SWAMID gör att en användare kan använda sitt användarkonto vid sitt eget lärosäte för att logga in i en webbtjänst som är kopplad till identitetsfederationen. SWAMID följer produktionsprofilen SAML2int. En tjänsteleverantör behöver inte vara medlem i SWAMID för att erbjuda tjänster inom SWAMID utan måste endast godkänna SWAMIDs nyttjande regler. SWAMID SAML [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":9,"featured_media":0,"parent":678,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"sv":685},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/685"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/9"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=685"}],"version-history":[{"count":1,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/685/revisions"}],"predecessor-version":[{"id":686,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/685/revisions/686"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/678"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=685"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":693,"date":"2019-10-11T13:01:50","date_gmt":"2019-10-11T13:01:50","guid":{"rendered":"http://web-wp.sunet.se/?page_id=693"},"modified":"2019-10-11T13:59:02","modified_gmt":"2019-10-11T13:59:02","slug":"swamid-eduroam-technology-profile","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/om-swamid/swamid-eduroam-technology-profile/","title":{"rendered":"SWAMID eduroam technology profile"},"content":{"rendered":"\u003cp\u003eEduroam (education roaming) är ett världsomspännande samarbete inom forsknings- och utbildningsvärlden för att kunna samutnyttja varandras trådlösa Internet (WiFi). Eduroam använder sig av RADIUS och standarden 802.1x för att förmedla information om användaren från identitetsutfärdaren (användarens lärosäte) till tjänsteleverantören (lärosätet som står för det trådlösa nätverket). SWAMID är ansvarig för den svenska grenen av det internationella nätverket eduroam.\u003c/p\u003e\n\u003cp\u003eEduroam är inte bara tillgängligt för forskare, lärare och studenter vid Sveriges universitet och högskolor utan även för lärare och elever vid grund- och gymnasieskolor i Sverige. För mer information om eduroam vid grund- och gymnasieskolor se Skolfederation.se.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.sunet.se/wp-content/uploads/2015/12/SWAMIDeduroamTechnologyProfile-1.0.pdf\"\u003eSWAMID eduroam Technology Profile\u003c/a\u003e\u003cbr /\u003e\nPå \u003ca href=\"http://eduroam.se\"\u003eeduroam.se\u003c/a\u003e finns mer information om eduroam i Sverige och internationellt.\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eEduroam (education roaming) är ett världsomspännande samarbete inom forsknings- och utbildningsvärlden för att kunna samutnyttja varandras trådlösa Internet (WiFi). Eduroam använder sig av RADIUS och standarden 802.1x för att förmedla information om användaren från identitetsutfärdaren (användarens lärosäte) till tjänsteleverantören (lärosätet som står för det trådlösa nätverket). SWAMID är ansvarig för den svenska grenen av det [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":9,"featured_media":0,"parent":678,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"sv":693},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/693"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/9"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=693"}],"version-history":[{"count":1,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/693/revisions"}],"predecessor-version":[{"id":694,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/693/revisions/694"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/678"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=693"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":597,"date":"2019-10-05T08:42:39","date_gmt":"2019-10-05T08:42:39","guid":{"rendered":"http://web-wp.sunet.se/?page_id=597"},"modified":"2021-02-05T16:08:15","modified_gmt":"2021-02-05T15:08:15","slug":"footer","status":"publish","type":"page","link":"https://web-wp.sunet.se/en/footer/","title":{"rendered":"Footer"},"content":{"rendered":"","protected":false},"excerpt":{"rendered":"","protected":false},"au .se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/3"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=552"}],"version-history":[{"count":1,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/552/revisions"}],"predecessor-version":[{"id":553,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/552/revisions/553"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/548"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=552"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":550,"date":"2019-10-05T07:48:11","date_gmt":"2019-10-05T07:48:11","guid":{"rendered":"http://web-wp.sunet.se/?page_id=550"},"modified":"2021-02-05T15:45:53","modified_gmt":"2021-02-05T14:45:53","slug":"billing","status":"publish","type":"page","link":"https://web-wp.sunet.se/en/contact/billing/","title":{"rendered":"Billing"},"content":{"rendered":"\u003cp\u003eHere you can find information about invoices, and how to send them.\u003c/p\u003e\n\u003ch3\u003eCorporate identity number\u003c/h3\u003e\n\u003cp\u003eSunet is a department of the Swedish Research Council, and has the corporate identity number 202100-5208.\u003cstrong\u003e \u003c/strong\u003e\u003c/p\u003e\n\u003ch3\u003eInvoicing address\u003c/h3\u003e\n\u003cp\u003eVetenskapsrådet, FE 57\u003cbr /\u003e\n838 73 Frösön\u003cbr /\u003e\n(Please state reference 0263)\u003c/p\u003e\n\u003ch3\u003eDelivery address\u003c/h3\u003e\n\u003cp\u003eTulegatan 11, plan 3\u003cbr /\u003e\n113 53 Stockholm\u003c/p\u003e\n\u003cp\u003eThe Swedish Research Council manages all invoice processing on behalf of Sunet. It is therefore important that the Swedish Research Council’s rules for invoice processing are followed.\u003c/p\u003e\n\u003cp\u003eInvoices to and from Sunet are processed in slightly different ways, depending on what type of organisation is involved.\u003cstrong\u003e \u003c/strong\u003e\u003c/p\u003e\n\u003ch3\u003eGovernment agencies in Sweden\u003c/h3\u003e\n\u003cp\u003eAs the Swedish Research Council is a government agency, invoices between the Swedish Research Council and other government agencies shall be sent as electronic invoices in the Svefaktura system. Please state reference 0263.\u003c/p\u003e\n\u003ch3\u003eOther organisations in Sweden\u003c/h3\u003e\n\u003cp\u003eOther organisations in Sweden that are able to process the Svefaktura format can send their invoices electronically. Non-government organisations in Sweden that cannot process the Svefaktura format shall send paper invoices to the address below.\u003c/p\u003e\n\u003ch3\u003eOrganisations abroad\u003c/h3\u003e\n\u003cp\u003eOrganisations abroad shall send paper invoices to the address:\u003c/p\u003e\n\u003cp\u003eVetenskapsrådet\u003cbr /\u003e\nBox 1035\u003cbr /\u003e\nSE-101 38 Stockholm\u003cbr /\u003e\nSweden\u003cbr /\u003e\nPlease state reference 0263.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2019/10/Foreign-payments.pdf\"\u003eWhat you need to know to process an invoice from an organisation abroad (pdf, 152 kB).\u003c/a\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eHere you can find information about invoices, and how to send them. Corporate identity number Sunet is a department of the Swedish Research Council, and has the corporate identity number 202100-5208.  Invoicing address Vetenskapsrådet, FE 57 838 73 Frösön (Please state reference 0263) Delivery address Tulegatan 11, plan 3 113 53 Stockholm The Swedish Research [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":3,"featured_media":0,"parent":548,"menu_order":1,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"en","translations":{"en":550,"sv":398},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/550"}],"collect ,"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/3"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=548"}],"version-history":[{"count":3,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/548/revisions"}],"predecessor-version":[{"id":1405,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/548/revisions/1405"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=548"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":544,"date":"2019-10-05T07:36:16","date_gmt":"2019-10-05T07:36:16","guid":{"rendered":"http://web-wp.sunet.se/?page_id=544"},"modified":"2022-05-16T09:59:56","modified_gmt":"2022-05-16T08:59:56","slug":"organisation","status":"publish","type":"page","link":"https://web-wp.sunet.se/en/about-sunet/organisation/","title":{"rendered":"Organisation"},"content":{"rendered":"\u003cp\u003eSunet is part of the Swedish Research Council, and has formed a department of the Swedish Research Council since 1 December 2018 – “Department of Sunet and Associated Services”. Sunet is governed by a committee, with the following members.\u003c/p\u003e\n\u003ch2\u003eCommittee for Sunet\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eStefan Bengtsson\u003c/strong\u003e, ordförande, rektor Chalmers\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eJan-Ingvar Jönsson\u003c/strong\u003e, ledamot, rektor Linköpings universitet\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eYlva Fältholm\u003c/strong\u003e, ledamot, rektor Högskolan i Gävle\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSusanne Wallmark\u003c/strong\u003e, ledamot, universitetsdirektör Malmö universitet\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCatarina Coquand\u003c/strong\u003e, ledamot, högskoledirektör Högskolan i Halmstad\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eJohan Johansson\u003c/strong\u003e, ledamot, it-chefsrepresentant/koordinator ITCF\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHenrik Paldán\u003c/strong\u003e, ledamot, studentrepresentant SFS\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eGöran Lindgren\u003c/strong\u003e, ledamot, avdelningschef Kungliga biblioteket\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMaria Thuveson\u003c/strong\u003e, vice ordförande, rådsdirektör Vetenskapsrådet\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLisbeth Olsson\u003c/strong\u003e, ledamot, huvudsekreterare Vetenskapsrådet\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eNominations are made by the Association of Swedish Higher Education Institutions (SUHF), the National Library of Sweden (KB), and the Swedish National Union of Students (SFS). The Committee is appointed for the period 1 January 2019 up to and including 31 December 2021.\u003c/p\u003e\n\u003cp\u003eThe Government’s day-to-day governance of public agencies is conducted via annual ‘appropriation documents’. These state how much money the agency has available, how the money should be allocated between its various activities, and lists certain tasks that the agency shall carry out during the year.\u003c/p\u003e\n\u003ch2\u003eSunet’s governing documents\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.riksdagen.se/sv/dokument-lagar/dokument/svensk-forfattningssamling/forordning-2009975-med-instruktion-for_sfs-2009-975\"\u003eThe Swedish Research Council’s directive\u003c/a\u003e \u0026#8211; in Swedish\u003cbr /\u003e\nThe Swedish Research Council’s directive is a statutory instrument with rules for its organisation and way of working, etc., issued by the Government.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.esv.se/statsliggaren/regleringsbrev/?rbid=20978\"\u003eThe Swedish Research Council’s appropriation document for 2020\u003c/a\u003e \u0026#8211; in Swedish\u003cbr /\u003e\nThe Government’s day-to-day governance of public agencies is conducted via annual ‘appropriation documents’. These state how much money the agency has available, how the money should be allocated between its various activities, and lists certain tasks that the agency shall carry out during the year.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2018/12/Inriktning-Sunet-2019-2022.pdf\"\u003eSunet’s focus document (pdf, 713 kB)\u003c/a\u003e \u0026#8211; in Swedish\u003cbr /\u003e\nThe Committee for Sunet’s focus document for 2019–2022.\u003cstrong\u003e \u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eAnnual plans\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2020/04/Sunets-handlingsplan-2020.pdf\"\u003eAction plan for Sunet 2020 (pdf, 268 kB)\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2018/12/Handlingsplan-Sunet-2019.pdf\"\u003eAction plan for Sunet 2019 (pdf, 110 kB)\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2018/12/Sunet-HP-2018.pdf\"\u003eAction plan for Sunet 2018 (pdf, 900 kB)\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2018/12/Sunet-VP-2017.pdf\"\u003eOperational plan for Sunet 2017 (pdf, 846 kB)\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eAnnual reports\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2020/04/Sunet-verksamhetsber%C3%A4ttelse-2018.pdf\"\u003eSunet’s annual report 2018\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2020/04/VB-2018-Sunets-Utbildnings-och-samarbetsst%C3%B6djande-tj%C3%A4nster.pdf\"\u003eAnnual report \u0026#8211; Services supporting education and cooperation 2018\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2020/04/Sunet-verksamhetsber%C3%A4ttelse-2017-1.pdf\"\u003eSunet’s annual report 2017\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2020/04/VB-2017-Sunets-till%C3%A4ggstj%C3%A4nster.pdf\"\u003eAnnual report \u0026#8211; Supplementary services 2017\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2020/04/Verksamhetsberattelse-Sunet-2016.pdf\"\u003eSunet’s annual report 2016\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e\u003cstrong\u003e \u003c/strong\u003eCommittee minutes\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e2020\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2020/10/Protokoll-Sunets-kommitte-2020-09-22.pdf\"\u003eMinutes 22 Sep 2020\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2020/10/Protokoll-Sunets-kommitte-2020-05-26.pdf\"\u003eMinutes 26 May 2020\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2020/05/Protokoll-Sunets-kommitte-2020-03-04.pdf\"\u003eMinutes 04 Mar 2020\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e2019\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2020/04/Protokoll-Sunets-kommitte-2019-11-21.pdf\"\u003eMinutes 21 Nov 2019\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2020/04/Protokoll-Sunets-kommitte-2019-09-18.pdf\"\u003eMinutes 18 Sep 2019\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2020/05/Protokoll-Sunets-kommitte-2019-05-29.pdf\"\u003eMinutes 29 May 2019\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2020/04/Protokoll-20190404.pdf\"\u003eMinutes 04 Apr 2019\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e2018\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2020/04/Protokoll-2018-12-11-signerat.pdf\"\u003eMinutes 11 Dec 2018 (pdf, 380 kB)\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2020/04/Protokoll-2018-09-13-signerat.pdf\"\u003eMinutes 13 Sep 2018 (pdf, 440 kB)\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2020/04/Protokoll-2018-06-05-signerat.pdf\"\u003eMinutes 05 Jun 2018 (pdf, 232 kB)\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/wp-content/uploads/2020/04/Protokoll-2018-03-07-signerat.pdf\"\u003eMinutes 07 Mar 2018 (pdf, 304 kB)\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eFor older documents, please send an email to \u003ca href=\"mailto:info@sunet.se\"\u003einfo@sunet.se\u003c/a\u003e for assistance.\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eSunet is part of the Swedish Research Council, and has formed a department of the Swedish Research Council since 1 December 2018 – “Department of Sunet and Associated Services”. Sunet is governed by a committee, with the following members. Committee for Sunet Stefan Bengtsson, ordförande, rektor Chalmers Jan-Ingvar Jönsson, ledamot, rektor Linköpings universitet Ylva Fältholm, [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":3,"featured_media":0,"parent":530,"menu_order":7,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"en","translations":{"en":544,"sv":524},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/544"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/3"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=544"}],"version-history":[{"count":9,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/544/revisions"}],"predecessor-version":[{"id":1765,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/544/revisions/1765"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/530"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=544"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":542,"date":"2019-10-05T07:35:05","date_gmt":"2019-10-05T07:35:05","guid":{"rendered":"http://web-wp.sunet.se/?page_id=542"},"modified":"2021-02-05T16:23:43","modified_gmt":"2021-02-05T15:23:43","slug":"sunet-net","status":"publish","type":"page","link":"https://web-wp.sunet.se/en/about-sunet/sunet-net/","title":{"rendered":"The Sunet network"},"content":{"rendered":"\u003cp\u003eVia Sunet’s network, SunetC, Swedish higher education institutions (HEIs) and other public organisations involved in research or higher education can get access to the internet and the global research networks. The network covers the whole country, and is stable, fast, and operationally secure.\u003c/p\u003e\n\u003cp\u003eSunet’s network offers standard routed network access. It is also possible to get a dedicated connection straight between two points, via a non-routed connection. We can also link together two computer networks, so that they function as a common network, for example when HEIs are collaborating. Similar dedicated connections with research networks in other countries can often be arranged in collaboration with other research networks.\u003c/p\u003e\n\u003cp\u003eA basic requirement for being part of Sunet’s network is that the activities are related to research or higher education. Swedish HEIs are affiliated to Sunet through our appropriation document. Other HEIs and other public organisations linked to research or higher education can sign agreements with Sunet to become affiliated.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://sunet.se/tjanster/nat/sunets-nat\"\u003eRead more about how Sunet’s network works\u003c/a\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eVia Sunet’s network, SunetC, Swedish higher education institutions (HEIs) and other public organisations involved in research or higher education can get access to the internet and the global research networks. The network covers the whole country, and is stable, fast, and operationally secure. Sunet’s network offers standard routed network access. It is also possible to [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":3,"featured_media":0,"parent":530,"menu_order":6,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"en","translations":{"en":542,"sv":522},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/542"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/3"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=542"}],"version-history":[{"count":6,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/542/revisions"}],"predecessor-version":[{"id":1395,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/542/revisions
