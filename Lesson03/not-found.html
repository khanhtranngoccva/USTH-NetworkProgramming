eer/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.linkedin.com/in/marslankabeer/\u0026amp;source=gmail\u0026amp;ust=1675238713350000\u0026amp;usg=AOvVaw13y_aLaaNr8O07z0Dt_Odu\"\u003e@marslankabeer\u003c/a\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eNedan listas personer som på ett positivt och ansvarsfullt sätt har bidragit till Sunets säkerhetsarbete genom att upplysa oss om säkerhetsproblem i våra system och tjänster. Denna listan underhålls som ett led i Sunets säkerhetsarbete. Notera att listan endast innehåller personer som från och med september 2017 godkänt att få sitt namn publicerat. Upplysningar september [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":16,"featured_media":0,"parent":506,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"sv":1720},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1720"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/16"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=1720"}],"version-history":[{"count":5,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1720/revisions"}],"predecessor-version":[{"id":1954,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1720/revisions/1954"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/506"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=1720"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":1718,"date":"2022-04-13T10:32:32","date_gmt":"2022-04-13T09:32:32","guid":{"rendered":"https://web-wp.sunet.se/?page_id=1718"},"modified":"2022-04-28T13:47:14","modified_gmt":"2022-04-28T12:47:14","slug":"sakerhet","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/sakerhet/","title":{"rendered":"Säkerhet i Sunet"},"content":{"rendered":"\u003cp\u003eHär beskrivs Sunets säkerhetsarbete\u003c/p\u003e\n\u003cp\u003eSunet arbetar med it-säkerhet inom ramen för \u003ca href=\"https://sunet.se/services/sakerhet/sakerhetscenter\"\u003eSunet Säkerhetscenter\u003c/a\u003e. Sunet är en del av en statlig myndighet och rapporterar därför allvarliga säkerhetsincidenter till MSB i enlighet med föreskrifter om rapportering av IT-incidenter i statliga myndigheter (MSBFS 2020:8).\u003c/p\u003e\n\u003cp\u003eSunet tillämpar \u003ca href=\"https://en.wikipedia.org/wiki/Coordinated_vulnerability_disclosure\"\u003ecoordinated vulnerability disclosure (CVD)\u003c/a\u003e kring it-incidenter både i våra egna system och tjänster samt även i leverantörers och våra kunders system och tjänster. Om du vill rapportera en it-incident i antingen Sunets system eller hos våra kunder eller leverantörer så använd kontaktinformationen nedan.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://sunet.se/om-sunet/it-sakerhets-policy/\"\u003eLänk till Sunets säkerhetspolicy.\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eSunet kommunicerar säkerhetsnivåer med \u003ca href=\"https://en.wikipedia.org/wiki/Traffic_Light_Protocol\"\u003etraffic light protocol (TLP)\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eSunet erbjuder i dagsläget inga bugbountys men vi listar verifierade bidrag till vårt säkerhetsarbete på vår \u003ca href=\"https://sunet.se/om-sunet/sakerhet-hall-of-fame\"\u003e\u0026#8220;security-hall-of-fame\u0026#8221;\u003c/a\u003e.\u003c/p\u003e\n\u003ch2\u003eKontakt i säkerhetsärende\u003c/h2\u003e\n\u003cp\u003eFör att kontakta Sunet i ett ärende som rör it-säkerhet skicka e-post till \u003ca href=\"mailto:abuse@sunet.se\"\u003eabuse@sunet.se\u003c/a\u003e.\u003c/p\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003cstrong\u003eKryptera känslig information med PGP-nyckeln:\u003cbr /\u003e\n\u003c/strong\u003ePGP keyid 0x3ACFD1F0 and\u003cbr /\u003e\nPGP fingerprint 9CBF AF18 D1E1 AF31 76E7 4C3E 2F23 CB19 3ACF D1F0\u003c/p\u003e\u003c/blockquote\u003e\n\u003cp\u003eVi kan vid behov mötas på Signal eller annan plattform för att diskutera känslig information.\u003c/p\u003e\n\u003cp\u003eSunet implementerar standarden \u003cem\u003esecurity.txt\u003c/em\u003e enligt beskrivningen på \u003ca href=\"https://securitytxt.org\"\u003esecuritytxt.org\u003c/a\u003e.\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eHär beskrivs Sunets säkerhetsarbete Sunet arbetar med it-säkerhet inom ramen för Sunet Säkerhetscenter. Sunet är en del av en statlig myndighet och rapporterar därför allvarliga säkerhetsincidenter till MSB i enlighet med föreskrifter om rapportering av IT-incidenter i statliga myndigheter (MSBFS 2020:8). Sunet tillämpar coordinated vulnerability disclosure (CVD) kring it-incidenter både i våra egna system och [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":16,"featured_media":0,"parent":506,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"sv":1718},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1718"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/16"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=1718"}],"version-history":[{"count":10,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1718/revisions"}],"predecessor-version":[{"id":1733,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1718/revisions/1733"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/506"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=1718"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":1707,"date":"2022-04-08T13:26:22","date_gmt":"2022-04-08T12:26:22","guid":{"rendered":"https://web-wp.sunet.se/?page_id=1707"},"modified":"2023-01-12T10:41:03","modified_gmt":"2023-01-12T09:41:03","slug":"behandling-av-personuppgifter-i-eduid","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/behandling-av-personuppgifter-i-eduid/","title":{"rendered":"Information om behandling av dina personuppgifter när du använder eduID"},"content":{"rendered":"\u003ch2\u003e\u003cstrong\u003eAllmänt om oss\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eSunet (Swedish University Computer Network) är en del av Vetenskapsrådet och har som uppgift att tillgodose behovet av datakommunikation hos svenska lärosäten och andra offentliga organisationer med koppling till forskning eller högre utbildning. Sunet levererar även valbara tilläggstjänster till många anslutna organisationer. En del av Sunetss utbud är eduID \u0026#8211; en identitetslösning inom vår utbildningssektor.\u003c/p\u003e\n\u003ch2\u003e\u003cstrong\u003eAllmänt om personuppgifter\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eEn personuppgift är en datapunkt som identifierar en nu levande person. Sunet behandlar personuppgifter inom tjänsten eduID för att möjliggöra inloggning och överföring av information till de tjänster som en användare väljer att använda.\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eNär, hur och varför vi behandlar dina personuppgifter\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eTjänsten eduID lagrar och behandlar personuppgifter kopplade till alla registrerade användare av tjänsten. Uppgifterna som lagras och behandlas är de uppgifter du själv väljer att lämna till oss. Dessa kan bestå av personnummer, personliga och pseudonyma identifierare, uppnådd säkerhetsnivå, kryptografiska nycklar, lösenord, samt personliga kontaktuppgifter som till exempel adress, e-post och telefonnummer. I vissa fall när en organisation har valt att använda eduID för att erbjuda tilläggstjänster lagrar eduID kopplingar mellan organisationen och de personer som organisationen valt att hantera i eduID.\u003c/p\u003e\n\u003cp\u003eHanteringen av personuppgifter hos Sunet i stort och även för eduID följer minimeringsprincipen i Dataskyddsförordningen (“GDPR”, (EU) 2016/679). Det innebär att när du loggar in i en webbtjänst via eduID så överförs bara så mycket information om dig till tjänsten som behövs för att du av tjänsten ska kunna identifieras som en användare och därmed kunna använda tjänstens funktionalitet. Det är olika hur mycket uppgifter om dig som en tjänst behöver, nedan följer några exempel på vilken information om dig den tjänst du väljer att använda får tillgång till.\u003c/p\u003e\n\u003cp\u003eTjänster vars primära syfte är att stödja forskning och utbildning får tillgång till namn, e-postadress och användaridentitet. Registrerade tjänster som via systemet “GÉANT Data Protection Code of Conduct” följer GDPR, får tillgång till samma information.\u003c/p\u003e\n\u003cp\u003eDe tjänster vars syfte är att för studenter hantera antagning, kursregistrering, tentamensanmälan, examination, verksamhetsförlagd utbildning, stipendieansökan och självservice för användarkonton får även tillgång till ditt personnummer när du loggar in i dem eftersom det är viktigt att identifiera dig som individ. Även vissa andra tjänster kan få tillgång till ditt personnummer om de kan påvisa en rättslig grund för detta enligt GDPR artikel 6.\u003c/p\u003e\n\u003cp\u003eDe tjänster som inte får ta del av ditt personnummer enligt ovan får endast en för tjänsten pseudoanonymiserad identifierare (en indirekt personuppgift).\u003c/p\u003e\n\u003cp\u003eI syfte att driva tjänsten på ett säkert sätt lagras även vissa loggar som visar hur systemet används. Exempel på information vi för logg över är vem som har loggat in och vid vilken tidpunkt man gjorde det, om man har bytt eller uppdaterat sitt namn, och så vidare. Dessa loggar delar vi aldrig med oss av till andra utom när vi enligt svensk lag är skyldiga att göra så.\u003c/p\u003e\n\u003cp\u003eEftersom vi på Sunet utvecklar med öppen källkod kan du själv läsa i koden vilka uppgifter om våra användare vi hanterar. Vi finns på GitHub under SUNET, projektet heter eduid-backend. Väl där sök på ”class user” eller använd länken nedan.\u003cbr /\u003e\n\u003ca href=\"https://github.com/SUNET/eduid-backend/blob/main/src/eduid/userdb/user.py#L69\"\u003ehttps://github.com/SUNET/eduid-backend/blob/main/src/eduid/userdb/user.py#L69\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eVar dina personuppgifter kommer ifrån och vilka vi delar dem med\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eDe uppgifter vi sparar om dig tillkommer vid två olika situationer.\u003c/p\u003e\n\u003cp\u003eNär du själv registrerar någon uppgift hos oss, eller initierar en verifiering för ditt konto så att uppgifter från en annan källa (exempelvis för att koppla din identitet till ditt eduID) inhämtas och sparas i din profil.\u003c/p\u003e\n\u003cp\u003eI registervårdande syfte uppdaterar vi regelbundet information som lagras i tjänsten med data från externa betrodda källor som till exempel SPAR-registret i Sverige. eduID delar endast data med betrodda tjänster inom forsknings- och utbildningssektorn i Sverige och då endast på ett sätt som är förenligt med GDPR.\u003c/p\u003e\n\u003cp\u003eAll persondata i eduID lagras säkert och skyddas av stark kryptografi och världens bästa nätverk: Sunet.\u003c/p\u003e\n\u003ch2\u003e\u003cstrong\u003eRättslig grund\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eSunet uppdrag regleras genom regleringsbrev från regeringen till Vetenskapsrådet. Ett av Sunets uppdrag är att för utbildningssektorn i Sverige skapa säkra IT-tjänster över ett stabilt nät. Som en del i detta erbjuder Sunet en identitetslösning som används inom sektorn. Det behövs då del av användning i dessa tjänster kräver autentisering av en verifierad användare. För att kunna erbjuda dessa identitetslösningar så behöver Sunet hantera vissa uppgifter om dig som användare. Den rättsliga grunden enligt GDPR för vår behandling av dessa personuppgifter är för att vi i enlighet med vårt uppdrag utför en uppgift av allmänt intresse där det är nödvändigt att behandla dina personuppgifter enligt denna beskrivning.\u003c/p\u003e\n\u003ch2\u003e\u003cstrong\u003eSå här länge sparas dina personuppgifter\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eEn identitet i eduID är personlig och den enskilde kan välja att ta bort identiteten när som helst varvid all information om individen samt alla kopplingar mellan individen och eventuella organisationer också tas bort. Detta görs direkt i tjänsten.\u003c/p\u003e\n\u003cp\u003eDina personuppgifter sparas så länge som du har ett aktivt konto hos eduID. Med aktivt konto menar vi att du har loggat in på ditt konto på eduid.se eller använt ditt konto för att logga in med ditt eduID i en annan tjänst.\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003ePersonuppgifter och koppling till ORCID och Ladok – sparas i 1 år\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eOm du inte loggat in på ditt konto på ett (1) år så tas din identifiering bort samt så tas din koppling till ORCID och Ladok bort. För att på nytt kunna verifiera dig som en person behöver du efter detta verifiera din identitet på nytt samt skapa upp din koppling mot ditt ORCID och Ladok på nytt.\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eDitt konto – sparas i 2 år\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eOm du inte loggat in på ditt konto de senaste två (2) åren så tas ditt konto bort. Innan ditt konto tas bort så kommer en påminnelse om att ditt konto är på väg att tas bort skickas ut till den primära e-postadressen du har registrerad i ditt eduID, med hänvisning att logga in ifall du vill ha kvar ditt konto. Efter att kontot har tagits bort kommer din unika identifierare spärras från att användas igen av dig själv eller någon annan.\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eLoggfiler om ditt konto – sparas i 6 månader\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eExempel på information vi för logg över är vem som har loggat in och vid vilken tidpunkt man gjorde det, om man har bytt eller uppdaterat sitt namn, och så vidare.\u003c/p\u003e\n\u003ch2\u003e\u003cstrong\u003eDina rättigheter\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eVar och en har rätt att få felaktiga personuppgifter rättade samt rätt att komplettera ofullständiga personuppgifter. Det finns också en rätt att under vissa förutsättningar få uppgifter raderade eller invända mot en behandling av dina personuppgifter.\u003c/p\u003e\n\u003ch2\u003e\u003cstrong\u003eKontakta vårt dataskyddsombud\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eVetenskapsrådets har ett dataskyddsombud som arbetar med frågor som gäller myndighetens egen efterlevnad av dataskyddsförordningen.\u003c/p\u003e\n\u003cp\u003eOm du har frågor eller synpunkter kring vår hantering av personuppgifter kan du vända dig till dataskyddsombudet på e-postadressen \u003ca href=\"mailto:dataskyddsombudet@vr.se\"\u003edataskyddsombudet@vr.se\u003c/a\u003e eller till Vetenskapsrådet på telefon 08-54644000.\u003c/p\u003e\n\u003ch2\u003eKontakta Integritetsskyddsmyndigheten\u003c/h2\u003e\n\u003cp\u003eOm du har klagomål på vår hantering av personuppgifter kan du vända dig till Integritetsskyddsmyndigheten, IMY, som är tillståndsmyndigheten för behandling av personuppgifter. E-postadress till IMY är \u003ca href=\"http://imy@imy.se\"\u003eimy@imy.se\u003c/a\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eAllmänt om oss Sunet (Swedish University Computer Network) är en del av Vetenskapsrådet och har som uppgift att tillgodose behovet av datakommunikation hos svenska lärosäten och andra offentliga organisationer med koppling till forskning eller högre utbildning. Sunet levererar även valbara tilläggstjänster till många anslutna organisationer. En del av Sunetss utbud är eduID \u0026#8211; en identitetslösning [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":16,"featured_media":0,"parent":506,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"sv":1707},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1707"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/16"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=1707"}],"version-history":[{"count":9,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1707/revisions"}],"predecessor-version":[{"id":1944,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1707/revisions/1944"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/506"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=1707"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":1642,"date":"2021-10-26T15:51:22","date_gmt":"2021-10-26T14:51:22","guid":{"rendered":"https://web-wp.sunet.se/?page_id=1642"},"modified":"2021-10-26T16:01:38","modified_gmt":"2021-10-26T15:01:38","slug":"nyhetsbrev-personuppgiftsbehandling","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/nyhetsbrev-personuppgiftsbehandling/","title":{"rendered":"Nyhetsbrev: Information om behandling av personuppgifter"},"content":{"rendered":"\u003cp\u003eI enlighet med den allmänna dataskyddsförordningen (EU 2016/679), GDPR, och kompletterande nationell lagstiftning lämnar Vetenskapsrådet följande information för behandlingen av dina personuppgifter.\u003c/p\u003e\n\u003ch2\u003eÄndamål och rättslig grund\u003c/h2\u003e\n\u003cp\u003ePersonuppgifterna, dvs. din e-postadress, samlas in och används för att leverera våra nyhetsbrev till dig som prenumerant. Den rättsliga grunden för behandlingen är samtycke.\u003c/p\u003e\n\u003ch2\u003eHanteringen av och skyddet för personuppgifterna\u003c/h2\u003e\n\u003cp\u003eDin e-postadress sparas hos Vetenskapsrådet så länge du väljer att prenumerera på nyhetsbrevet. Uppgifterna skyddas med relevanta tekniska och organisatoriska åtgärder hos Vetenskapsrådet.\u003c/p\u003e\n\u003cp\u003eVetenskapsrådet är en statlig myndighet vilket innebär att dina uppgifter kan komma att bli föremål för utlämnande till tredjeman vid en begäran om att få ta del av myndighetens allmänna handlingar (2 kap. tryckfrihetsförordningen). Före ett utlämnande görs alltid en sekretessprövning.\u003c/p\u003e\n\u003ch2\u003eDina rättigheter\u003c/h2\u003e\n\u003cp\u003eDu har rätt att när som helst återkalla ett lämnat samtycke. Du har också rätt att få felaktiga personuppgifter rättade och rätt att komplettera ofullständiga personuppgifter. Vidare har du rätt att under vissa förutsättningar få dina uppgifter raderade eller invända mot en behandling av dina personuppgifter samt rätt att inge klagomål till Datainspektionen.\u003c/p\u003e\n\u003ch2\u003ePersonuppgiftsansvarig\u003c/h2\u003e\n\u003cp\u003eVetenskapsrådet, vetenskapsradet@vr.se, telefonnummer +46 8 546 44 000, är personuppgiftsansvarig för behandlingen av dina personuppgifter. Hos Vetenskapsrådet finns ett dataskyddsombud som kan nås via dataskyddsombudet@vr.se eller telefonnummer +46 8 546 44 031.\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eI enlighet med den allmänna dataskyddsförordningen (EU 2016/679), GDPR, och kompletterande nationell lagstiftning lämnar Vetenskapsrådet följande information för behandlingen av dina personuppgifter. Ändamål och rättslig grund Personuppgifterna, dvs. din e-postadress, samlas in och används för att leverera våra nyhetsbrev till dig som prenumerant. Den rättsliga grunden för behandlingen är samtycke. Hanteringen av och skyddet för [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":16,"featured_media":0,"parent":506,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"sv":1642},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1642"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/16"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=1642"}],"version-history":[{"count":2,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1642/revisions"}],"predecessor-version":[{"id":1644,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1642/revisions/1644"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/506"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=1642"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":1636,"date":"2021-10-21T08:44:01","date_gmt":"2021-10-21T07:44:01","guid":{"rendered":"https://web-wp.sunet.se/?page_id=1636"},"modified":"2022-05-20T09:18:54","modified_gmt":"2022-05-20T08:18:54","slug":"nyhetsbrev-tack","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/nyhetsbrev-tack/","title":{"rendered":"Tack!"},"content":{"rendered":"\u003cp\u003eDu får inom kort ett bekräftelsemail till den e-postadress du uppgett. Klicka på länken i mailet för att bekräfta att du vill prenumerera på Sunets nyhetsbrev.  Om du inte fått något mejl – titta i skräppostlådan.\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eDu får inom kort ett bekräftelsemail till den e-postadress du uppgett. Klicka på länken i mailet för att bekräfta att du vill prenumerera på Sunets nyhetsbrev.  Om du inte fått något mejl – titta i skräppostlådan.\u003c/p\u003e\n","protected":false},"author":16,"featured_media":0,"parent":506,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"sv":1636},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1636"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/16"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=1636"}],"version-history":[{"count":2,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1636/revisions"}],"predecessor-version":[{"id":1774,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1636/revisions/1774"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/506"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=1636"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":1592,"date":"2021-06-30T10:15:36","date_gmt":"2021-06-30T09:15:36","guid":{"rendered":"https://web-wp.sunet.se/?page_id=1592"},"modified":"2022-06-23T09:51:24","modified_gmt":"2022-06-23T08:51:24","slug":"behandling-av-personuppgifter-sunets-tjanster","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/behandling-av-personuppgifter-sunets-tjanster/","title":{"rendered":"Behandling av personuppgifter inom ramen för Sunets tjänster"},"content":{"rendered":"\u003cp\u003eHär kan du läsa mer om hur vi arbetar med behandling av personuppgifter inom ramen för våra tjänster.\u003c/p\u003e\n\u003ch2\u003ePersonuppgiftsbiträdesavtal\u003c/h2\u003e\n\u003cp\u003eNär den allmänna dataskyddsförordningen (EU 2016/679), GDPR, trädde i kraft erbjöds användarna av tjänster som tillhandahålls av Sunet att teckna ett generellt personuppgiftsbiträdesavtal för att reglera behandlingen av användarnas personuppgifter inom ramen för tjänsterna. Det vill säga ett personuppgiftsbiträdesavtal (PUBA) som reglerar den behandling av användarens personuppgifter som Sunet och externa leverantörer gör inom ramen för de tjänster som används.\u003c/p\u003e\n\u003cp\u003eSunet arbetar nu med att på sikt erbjuda användarna att istället teckna ett personuppgiftsbiträdesavtal per tjänst. Beroende av tjänst tecknas detta avtal med Sunet eller direkt med tjänsteleverantören.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTjänster där personuppgiftsbiträdesavtal tecknas med Sunet\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003ctable width=\"643\"\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd width=\"300\"\u003e\u003cstrong\u003eTjänst\u003c/strong\u003e\u003c/td\u003e\n\u003ctd width=\"343\"\u003e\u003cstrong\u003eMall för nytt PUBA\u003c/strong\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003ca href=\"https://sunet.se/services/identifiering/swamid\"\u003eSWAMID\u003c/a\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"https://sunet.box.com/s/gtok9fwn59ybvzvuj3eme7o5vw5x86on\"\u003eLänk till mall i Box\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003ca href=\"https://sunet.se/services/sakerhet/edusign\"\u003eeduSign\u003c/a\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"https://sunet.box.com/s/je42dycey6pqi06zrkymziti1oyrywwb\"\u003eLänk till mall i Box\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003ca href=\"https://sunet.se/services/molnbaserade-tjanster/sunet-drive\"\u003eSunet Drive\u003c/a\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"https://sunet.box.com/s/i4ulukz8apvn7ysadtay66xldybs6319\"\u003eLänk till mall i Box\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003ca href=\"https://sunet.se/services/samarbete/play\"\u003eSunet Play (Kaltura)\u003c/a\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"https://sunet.box.com/s/idyewi6nacicfj9uhd95n6irtppha0fu\"\u003eLänk till mall i Box\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003ca href=\"https://sunet.se/services/samarbete/emote\"\u003eSunet E-möte (Zoom)\u003c/a\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"https://sunet.box.com/s/pqm5p657abjhgema4eeu5e1zklyikyye\"\u003eLänk till mall i Box\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eNät och säkerhet\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"https://sunet.box.com/s/241h7i4esy7p0wmkcexxixhizh1qsb31\"\u003eLänk till mall i Box\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eSUNET distribuerad lagring\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"https://sunet.box.com/s/64mv7d4bii0ycmiwti6dbbici4hhte5l\"\u003eLänk till mall i Box\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003e\u003cstrong\u003eTjänster där personuppgiftsbiträdesavtal tecknas med leverantören\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003ctable width=\"643\"\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd width=\"300\"\u003e\u003cstrong\u003eTjänst\u003c/strong\u003e\u003c/td\u003e\n\u003ctd width=\"343\"\u003e\u003cstrong\u003eÖvrig information\u003c/strong\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003ca href=\"https://sunet.se/services/samarbete/digital-tentamen-inspera\"\u003eDigital tentamen\u003c/a\u003e\u003c/td\u003e\n\u003ctd\u003e\u0026#8211;\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003ca href=\"https://sunet.se/services/samarbete/textmatchning\"\u003eTextmatchning\u003c/a\u003e\u003c/td\u003e\n\u003ctd\u003e\u0026#8211;\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch2\u003ePersonuppgiftsbehandling inom Sunets tjänster\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://sunet.se/om-sunet/behandling-av-personuppgifter-i-eduid/\"\u003eBehandling av personuppgifter i eduID\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eKontakt\u003c/h2\u003e\n\u003cp\u003eOm du som dataskyddsombud hos någon av våra användare har frågor som rör detta eller vill ta del av något av de personuppgiftsbiträdesavtal som Sunet tecknat med leverantören för en eller flera tjänster, kontakta dpa@sunet.se.\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eHär kan du läsa mer om hur vi arbetar med behandling av personuppgifter inom ramen för våra tjänster. Personuppgiftsbiträdesavtal När den allmänna dataskyddsförordningen (EU 2016/679), GDPR, trädde i kraft erbjöds användarna av tjänster som tillhandahålls av Sunet att teckna ett generellt personuppgiftsbiträdesavtal för att reglera behandlingen av användarnas personuppgifter inom ramen för tjänsterna. Det vill [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":16,"featured_media":0,"parent":506,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"sv":1592},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1592"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/16"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=1592"}],"version-history":[{"count":33,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1592/revisions"}],"predecessor-version":[{"id":1791,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1592/revisions/1791"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/506"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=1592"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":1554,"date":"2021-04-20T12:26:19","date_gmt":"2021-04-20T11:26:19","guid":{"rendered":"https://web-wp.sunet.se/?page_id=1554"},"modified":"2021-04-20T13:18:40","modified_gmt":"2021-04-20T12:18:40","slug":"sunets-lagringslosningar","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/sunets-lagringslosningar/","title":{"rendered":"Sunets lösningar för lagring"},"content":{"rendered":"\u003cp\u003eBehöver du långtidslagring eller fillagring finns följande alternativ tillgängliga via Sunet:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eSTaaS block-lagring\u003c/li\u003e\n\u003cli\u003eSTaaS objekt-lagring\u003cbr /\u003e\n\u0026#8211; STaaS objekt-lagring i Sunets publika moln\u003cbr /\u003e\n\u0026#8211; STaaS objekt-lagring i Sunets privata moln\u003c/li\u003e\n\u003cli\u003eSunet Drive\u003c/li\u003e\n\u003cli\u003eBox\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eSunets lagringslösningar riktar sig till organisationer. De olika alternativen är översiktligt listade nedan.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://sunet.se/services/molnbaserade-tjanster/lagring-2\"\u003eSTaaS block-lagring\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eLagring motsvarande den som normalt är direkt ansluten till en server eller virtuell maskin.\u003c/li\u003e\n\u003cli\u003eKräver en server eller virtuell maskin hos Sunet eller organisationen, det senare kräver en speciell förbindelse.\u003c/li\u003e\n\u003cli\u003eLagringen ligger i Sverige i publikt moln och Sunet ansvarar för driften.\u003c/li\u003e\n\u003cli\u003eSnabbhet är prioriterad i denna lösning.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca href=\"https://sunet.se/services/molnbaserade-tjanster/lagring-2\"\u003eSTaaS objekt-lagring i Sunets publika moln\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eLagring bygger på lagringsprotokollet S3.\u003c/li\u003e\n\u003cli\u003eEn server/dator med S3-klient hos Sunet eller organisationen behövs. Ingen speciell förbindelse krävs.\u003c/li\u003e\n\u003cli\u003eLagringen ligger i Sverige i publikt moln.\u003c/li\u003e\n\u003cli\u003eKostnaden är prioriterad i denna lösning.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca href=\"https://sunet.se/services/molnbaserade-tjanster/lagring-2\"\u003eSTaaS objekt-lagring i Sunets privata moln\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eLagring bygger på lagringsprotokollet S3.\u003c/li\u003e\n\u003cli\u003eEn server/dator med S3-klient hos Sunet eller organisationen behövs. Ingen speciell förbindelse krävs.\u003c/li\u003e\n\u003cli\u003eLagringen ligger i Sverige i Sunets privata moln som ägs helt av Sunet och är placerade i Sunets datacenter eller hos någon av Sunets anslutna organisationer.\u003c/li\u003e\n\u003cli\u003eKostnad för stora volymer är prioriterad i denna lösning.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca href=\"https://sunet.se/services/molnbaserade-tjanster/sunet-drive\"\u003eSunet Drive\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eLagring bygger på \u003ca href=\"https://nextcloud.com/\"\u003eNextcloud\u003c/a\u003e ovanpå Sunets S3-lagring i privat moln.\u003c/li\u003e\n\u003cli\u003eLösningen riktar sig till användare för att lagra och dela data och har stort fokus på användarvänlighet och flexibilitet.\u003c/li\u003e\n\u003cli\u003eLagringen ligger i Sverige och Sunet ansvarar för driften.\u003c/li\u003e\n\u003cli\u003eSamverkan är prioriterat i denna lösningen.\u003c/li\u003e\n\u003cli\u003eSunet Drive görs normalt tillgänglig för hela organisationen.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca href=\"https://sunet.se/services/molnbaserade-tjanster/box\"\u003eBox\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eBox är en publik lagrings-tjänst som erbjuder stöd för samverkan.\u003c/li\u003e\n\u003cli\u003eLagring ligger normalt i USA men med tillägget Box Zones kan primärlagring placeras i EU. Behandling av data som laddas upp sker dock alltid i USA.\u003c/li\u003e\n\u003cli\u003eBox är en mycket populär tjänst även utanför Sunet.\u003c/li\u003e\n\u003c/ul\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eBehöver du långtidslagring eller fillagring finns följande alternativ tillgängliga via Sunet: STaaS block-lagring STaaS objekt-lagring \u0026#8211; STaaS objekt-lagring i Sunets publika moln \u0026#8211; STaaS objekt-lagring i Sunets privata moln Sunet Drive Box Sunets lagringslösningar riktar sig till organisationer. De olika alternativen är översiktligt listade nedan. STaaS block-lagring Lagring motsvarande den som normalt är direkt ansluten [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":16,"featured_media":0,"parent":506,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"sv":1554},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1554"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/16"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=1554"}],"version-history":[{"count":6,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1554/revisions"}],"predecessor-version":[{"id":1568,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1554/revisions/1568"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/506"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=1554"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":1416,"date":"2021-02-05T16:05:45","date_gmt":"2021-02-05T15:05:45","guid":{"rendered":"https://web-wp.sunet.se/?page_id=1416"},"modified":"2022-06-30T08:46:29","modified_gmt":"2022-06-30T07:46:29","slug":"accessibility-statement-for-sunet-se","status":"publish","type":"page","link":"https://web-wp.sunet.se/en/about-sunet/accessibility-statement-for-sunet-se/","title":{"rendered":"Accessibility statement for Sunet.se"},"content":{"rendered":"\u003ch1\u003e\u003cb\u003eAccessibility statement for Sunet.se\u003c/b\u003e\u003c/h1\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eThe Swedish Research Council is responsible for this website. We want as many people as possible to be able to use the website.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eHere we describe how Sunet.se complies with the law governing accessibility to digital public services, what the known accessibility problems are, and how to report problems to us so that we can correct them.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cb\u003eHow accessible is the website?\u003c/b\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eWe are aware that parts of the website are not fully accessible. For further information, please see the section below on content that is not accessible.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cb\u003eWhat can you do if you cannot use parts of the website?\u003c/b\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eIf you need content from Sunet.se that is not accessible to you, but is excluded from the law’s area of application according to the description below, then please contact us as follows:\u003c/span\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ee-mail \u003c/span\u003e\u003ca href=\"mailto:registrator@vr.se\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eregistrator@vr.se\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003etelephone 08-546 44 000\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e\u003cb\u003eReport accessibility problems on the website\u003c/b\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eWe are constantly striving to improve the accessibility of the website.  If you discover problems that are not described on this page, or if you think that we do not comply with the requirements of the law, then please notify us to \u003c/span\u003e\u003ca href=\"https://www.vr.se/tillganglighetsbrister.html\"\u003e\u003cspan style=\"font-weight: 400;\"\u003elet us know the problem exists\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cb\u003eSupervision\u003c/b\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eThe Agency for Digital Government is responsible for supervising the Swedish law governing accessibility to digital public services. If you are not satisfied with how we handle your comments, you can \u003c/span\u003e\u003ca href=\"https://www.digg.se/tdosanmalan\"\u003e\u003cspan style=\"font-weight: 400;\"\u003econtact the Agency for Digital Government\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e to let them know.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cb\u003eContent that is not accessible\u003c/b\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eThis website does comply in part with the law governing accessibility to digital public services, due to the problems described below.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cb\u003eNon-compliance with the legal requirements\u003c/b\u003e\u003c/h2\u003e\n\u003cul\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eThe pages \u003c/span\u003e\u003ca href=\"https://sunet.se/om-sunet/styrning\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eGovernance\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e and \u003c/span\u003e\u003ca href=\"http://sunet.se/om-sunet/sunet-blogg\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eSunet’s blog\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e have links to older PDFs. These documents are not entirely accessible.\u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eThe coding is not entirely consistent and correct, and in some places is is incorrect. There are, for example, lists where we sometimes have used the tag \u0026lt;div\u0026gt; in error instead of \u0026lt;ul\u0026gt; or \u0026lt;li\u0026gt;. (WCAG 1.3.1 – Info and relationships, and also WCAG 4.1.1 – Parsing)\u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhen you enlarge/zoom on the website, different texts will sometimes lie on top of each other, and a horizontal scroll list appears. (WCAG 1.4.4 \u0026amp; 1.4.12 – Resize texts / Text spacing)\u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eThe unit for size of object varies, it is sometimes given in the unit px, sometimes in rem or em. (DOS 11.7)\u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eThere is only one way of navigating the website. (WCAG 2.4.5 – Multiple Ways)\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e\u003cb\u003eContent that is not covered by law\u003c/b\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eThe content described here is not fully accessible, but is excepted according to Clause 9 of the Swedish law governing accessibility to digital public services.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cb\u003eProblems when using with reduced vision\u003c/b\u003e\u003c/h2\u003e\n\u003cul\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eBoth the main menu and the subsidiary menu lack separation between the constituent links. This is not a requirement, as the requirement states that if there is a separation marking for a user interface control, then this shall have sufficient contrast. There is no requirement for a separation marking, but users with reduced vision and users with a motor functional disability may have problems by not knowing where a link starts and ends [WCAG 1.4.11 (AA)].\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e\u003cb\u003eMany users\u003c/b\u003e\u003c/h2\u003e\n\u003cul\u003e\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eThere are examples of text using only capitals. Most users do not spell their way through a word, but instead see every word as a “word picture” that they recognise. If a word consists of only capitals, this normal “word picture” does not exist any more, and instead the user has to spell their way through the word [WCAG 1.4.8 (AAA)].\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e\u003cb\u003eHow we tested the website\u003c/b\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eExternal actors audited Sunet.se in May 2020 and in May 2022. A number of representative pages and functions were selected for the audit.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eThe main reason why accessibility problems still remain on Sunet.se is that the problems are either of a type that requires major time resources to correct, and, in one case, that the problem is of a type that we do not yet know how best to correct.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eIt is our ambition to have addressed all known accessibility problems by 31 December 2022.  \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eNew functions and other aspects that can create a lack of accessibility are regularly reviewed.  \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eThe website was published on 2 October 2020.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eThe accessibility report was most recently updated on 13 May 2022.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eAccessibility statement for Sunet.se The Swedish Research Council is responsible for this website. We want as many people as possible to be able to use the website. Here we describe how Sunet.se complies with the law governing accessibility to digital public services, what the known accessibility problems are, and how to report problems to us [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":16,"featured_media":0,"parent":530,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"en","translations":{"en":1416,"sv":1103},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1416"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/16"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=1416"}],"version-history":[{"count":5,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1416/revisions"}],"predecessor-version":[{"id":1793,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1416/revisions/1793"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/530"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=1416"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":1414,"date":"2021-02-05T15:55:44","date_gmt":"2021-02-05T14:55:44","guid":{"rendered":"https://web-wp.sunet.se/?page_id=1414"},"modified":"2021-02-05T15:55:44","modified_gmt":"2021-02-05T14:55:44","slug":"cookies-on-the-website","status":"publish","type":"page","link":"https://web-wp.sunet.se/en/about-sunet/cookies-on-the-website/","title":{"rendered":"Cookies on the website"},"content":{"rendered":"\u003cp\u003eWe care about your integrity at Sunet, and therefore we do not set any cookies when visitors open the starting page on our website.\u003c/p\u003e\n\u003cp\u003eWhat is a cookie? \u003ca href=\"https://pts.se/sv/bransch/regler/lagar/lag-om-elektronisk-kommunikation/kakor-cookies/\"\u003eYou can read about cookies on the Swedish Post and Telecom Authority’s website\u003c/a\u003e (in Swedish)\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eWe care about your integrity at Sunet, and therefore we do not set any cookies when visitors open the starting page on our website. What is a cookie? You can read about cookies on the Swedish Post and Telecom Authority’s website (in Swedish)\u003c/p\u003e\n","protected":false},"author":16,"featured_media":0,"parent":530,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"en","translations":{"en":1414,"sv":1016},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1414"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/16"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=1414"}],"version-history":[{"count":1,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1414/revisions"}],"predecessor-version":[{"id":1415,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1414/revisions/1415"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/530"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=1414"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":1412,"date":"2021-02-05T15:54:06","date_gmt":"2021-02-05T14:54:06","guid":{"rendered":"https://web-wp.sunet.se/?page_id=1412"},"modified":"2021-02-05T15:55:52","modified_gmt":"2021-02-05T14:55:52","slug":"information-on-handling-of-personal-data","status":"publish","type":"page","link":"https://web-wp.sunet.se/en/about-sunet/information-on-handling-of-personal-data/","title":{"rendered":"Information on handling of personal data"},"content":{"rendered":"\u003cp\u003eIn accordance with the General Data Protection Regulation (EU) 2016/679 (GDPR), and complementary national legislation, the Swedish Research Council, where Sunet is a department, provides the following information on the handling of your personal data.\u003c/p\u003e\n\u003ch2\u003ePersonal data controller\u003c/h2\u003e\n\u003cp\u003eThe Swedish Research Council, \u003ca href=\"mailto:vetenskapsradet@vr.se\"\u003e\u003cstrong\u003evetenskapsradet@vr.se\u003c/strong\u003e\u003c/a\u003e, telephone number 08-546 440 44 00, is the controller responsible for the processing of your personal data. The Swedish Research Council has a data protection officer, who can be contacted via \u003ca href=\"mailto:dataskyddsombudet@vr.se\"\u003e\u003cstrong\u003edataskyddsombudet@vr.se\u003c/strong\u003e\u003c/a\u003e or by telephone on 08-546 440 31.\u003c/p\u003e\n\u003ch2\u003ePurpose and lawfulness\u003c/h2\u003e\n\u003cp\u003ePersonal data are collected to create and administer user accounts, or to communicate with you as a user via emails and newsletters. The Swedish Research Council handles personal data according to GDPR.\u003c/p\u003e\n\u003ch2\u003eHandling and protection of personal data\u003c/h2\u003e\n\u003cp\u003eThe Swedish Research Council is a public agency, which means that personal data may be subject to disclosure to third parties when a request for public documents is made under Chapter 2 of \u003cem\u003etryckfrihetsförordningen\u003c/em\u003e (Freedom of the Press Act). Before any disclosure, a secrecy assessment is always made.\u003cstrong\u003e \u003c/strong\u003e\u003c/p\u003e\n\u003ch2\u003eYour rights\u003c/h2\u003e\n\u003cp\u003eYou have the right to have incorrect personal data rectified, and the right to have incomplete personal data completed. You also have the right, under certain circumstances, to have data erased or to object to the processing of your personal data. Furthermore, you have the right to make a complaint to a supervisory authority.\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eIn accordance with the General Data Protection Regulation (EU) 2016/679 (GDPR), and complementary national legislation, the Swedish Research Council, where Sunet is a department, provides the following information on the handling of your personal data. Personal data controller The Swedish Research Council, vetenskapsradet@vr.se, telephone number 08-546 440 44 00, is the controller responsible for the [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":16,"featured_media":0,"parent":530,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"en","translations":{"en":1412,"sv":824},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1412"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/16"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=1412"}],"version-history":[{"count":1,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1412/revisions"}],"predecessor-version":[{"id":1413,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1412/revisions/1413"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/530"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=1412"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":1402,"date":"2021-02-05T15:12:43","date_gmt":"2021-02-05T14:12:43","guid":{"rendered":"https://web-wp.sunet.se/?page_id=1402"},"modified":"2021-02-05T15:43:24","modified_gmt":"2021-02-05T14:43:24","slug":"careers","status":"publish","type":"page","link":"https://web-wp.sunet.se/en/about-sunet/careers/","title":{"rendered":"Careers"},"content":{"rendered":"\u003cp\u003eAt Sunet, we operate the world’s most modern research network and digital identity services of world class. Why not join us?\u003c/p\u003e\n\u003ch2\u003eVacant positions\u003c/h2\u003e\n\u003cp\u003eRight now we do not have any vacant positions, but you are very welcome to send us a spontaneous application to \u003ca href=\"mailto:info@sunet.se\"\u003einfo@sunet.se\u003c/a\u003e. You can also keep an eye on our website for new opportunities. Welcome!\u003c/p\u003e\n\u003ch2\u003eService manager for Sunet’s services\u003c/h2\u003e\n\u003cp\u003eRepresentatives from higher education institutions (HEIs) are important to Sunet’s operation, and help us to create a solid foundation for our operation. For this reason, we greatly appreciate that our service managers often are employed by an HEI, and seconded to us on a part-time basis.\u003c/p\u003e\n\u003cp\u003eEach Sunet service has one or more service managers. Service managers are responsible for managing the service, for maintaining forums and networks, conducting needs inventories, setting requirements, g posts about Sunet and its activities, the history of the internet and other interesting subjects, to spread information and knowledge. These blog posts have been collected below and \u003cstrong\u003ethe majority of them are in Swedish\u003c/strong\u003e. Happy reading!\u003c/p\u003e\n\u003ch2\u003eCases\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"/wp-content/uploads/2020/11/Praktikfall-Ett-radioteleskop-kommer-sällan-ensamt-SUNET-2018-04-18.pdf\"\u003eEtt radioteleskop kommer sällan ensamt \u0026#8211; 2018-04-18.pdf\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/wp-content/uploads/2020/11/Praktikfall-Det-svenska-tidslagret-och-varför-du-behöver-det-SUNET-2018-02-08.pdf\"\u003eDet svenska tidslagret och varför du behöver det \u0026#8211; 2018-02-08.pdf\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/wp-content/uploads/2020/11/Praktikfall-Trådlösa-nät-–-AS-på-SU-SUNET-2017-11-29.pdf\"\u003eTrådlösa nät – AS på SU \u0026#8211; 2017-11-29.pdf\u003c/a\u003e \u0026#8211; in Swedish\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eNetwork Engineering Blog by Fredrik \u0026#8220;Hugge\u0026#8221; Korsbäck\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"/wp-content/uploads/2021/02/New-toys-–-200G-DWDM-in-Juniper-QFX10000-–-2017-08-16.pdf\"\u003eNew toys – 200G DWDM in Juniper QFX10000 – 2017-08-16.pdf\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/wp-content/uploads/2021/02/All-i-want-for-christmas-is-…-Large-BGP-Communities-–-2016-12-07.pdf\"\u003eAll i want for christmas is … Large BGP Communities – 2016-12-07.pdf\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/wp-content/uploads/2021/02/A-trip-down-the-Non-volatile-Memory-Lane-–-2016-09-19.pdf\"\u003eA trip down the Non-volatile Memory Lane – 2016-09-19.pdf\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/wp-content/uploads/2021/02/Something-Else_-BEREC-Net-Neutrality-a 03c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eFor issues relating to policies and rules, please contact Börje Josefsson.\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eOrganisations affiliated to Sunet have set guidelines that ensure they comply with Sunet’s policy documents. All organisations affiliated to Sunet should be aware of these policy documents. All of Sunet’s policy documents have been decided by Sunet’s Committee. Policy for IT security Policy for combined operation Policy for permitted use and ethical rules For issues [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":16,"featured_media":0,"parent":530,"menu_order":8,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"en","translations":{"en":1388,"sv":958},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1388"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/16"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=1388"}],"version-history":[{"count":1,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1388/revisions"}],"predecessor-version":[{"id":1389,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1388/revisions/1389"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/530"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=1388"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":1364,"date":"2021-01-26T14:14:11","date_gmt":"2021-01-26T13:14:11","guid":{"rendered":"https://web-wp.sunet.se/?page_id=1364"},"modified":"2021-02-04T17:05:52","modified_gmt":"2021-02-04T16:05:52","slug":"ocre","status":"publish","type":"page","link":"https://web-wp.sunet.se/om-sunet/ocre/","title":{"rendered":"OCRE"},"content":{"rendered":"\u003cp\u003eSunet erbjuder ”Infrastructure as a Service”-tjänster via ett ramavtal med GÉANT. Ramavtalet inkluderar Microsoft Azure, IBM, ORACLE, Google Compute Engine och Amazon Web Services (AWS) men även leverantörer av publika och privata molntjänster levererade i Sverige av Blue SafeSpring.\u003c/p\u003e\n\u003cp\u003eRamavtalet kommer framgent även att användas för att leverera Sunet egna molntjänster \u0026#8211; Sunet IAAS, Sunet Storage as a Service och Sunet Backup. Information om projektet finns på \u003ca href=\"https://ocre-project.eu/\"\u003eocre-project.eu\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eFör närvarande pågår arbete med att etablera kontrakt som resultat av \u003ca href=\"https://www.ocre-project.eu/news-insights/news/ocre-cloud-framework-catalogue-empowers-european-research\"\u003eupphandlingen\u003c/a\u003e och vi återkommer kontinuerligt med mer information.\u003c/p\u003e\n\u003ch4\u003eAvrop i enlighet med holländsk lag\u003c/h4\u003e\n\u003cp\u003eEnskilda lärosäten avropar OCRE-upphandlingen i enlighet med holländsk lag, eftersom OCRE-upphandlingen är gjord enligt holländsk lag. I GÉANTs analys så medför EUs upphandlingsdirektiv att en Svensk organisation som omfattas av ett ramavtal ska avropa enligt den jurisdiktion där ramavtalet är upprättat, det vill säga holländsk lag i detta fall. Detta betyder specifikt att det isåfall är möjligt att genomföra ett förenklat avrop med stöd i funktionella krav. Specifikt bör det vara möjligt att genomföra ett avrop av Azure genom att hänvisa till befintliga investeringar i form av utbildning av personal i form av funktionella krav.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://sunet.box.com/shared/static/7lcobd239s8rk25tjp6eji5ux6clu68d.docx\"\u003eLänk till avropsmall\u003c/a\u003e.\u003c/p\u003e\n\u003ch2\u003eVad kostar det?\u003c/h2\u003e\n\u003cp\u003eFör att finansiera Sunets arbete med projektet utgår en avgift på 5% av värdet av varje köp.\u003c/p\u003e\n\u003ch2\u003eVill du veta mer?\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"color: #222222;\"\u003eHar ni frågor, kontakta Leif Johansson och/eller Anders Nilsson via \u003ca href=\"mailto:cloud-contact@sunet.se\"\u003ecloud-contact@sunet.se\u003c/a\u003e\u003c/span\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eSunet erbjuder ”Infrastructure as a Service”-tjänster via ett ramavtal med GÉANT. Ramavtalet inkluderar Microsoft Azure, IBM, ORACLE, Google Compute Engine och Amazon Web Services (AWS) men även leverantörer av publika och privata molntjänster levererade i Sverige av Blue SafeSpring. Ramavtalet kommer framgent även att användas för att leverera Sunet egna molntjänster \u0026#8211; Sunet IAAS, Sunet [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":16,"featured_media":0,"parent":506,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":false,"lang":"sv","translations":{"sv":1364},"pll_sync_post":[],"_links":{"self":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1364"}],"collection":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages"}],"about":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/users/16"}],"replies":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/comments?post=1364"}],"version-history":[{"count":7,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1364/revisions"}],"predecessor-version":[{"id":1378,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/1364/revisions/1378"}],"up":[{"embeddable":true,"href":"https://web-wp.sunet.se/wp-json/wp/v2/pages/506"}],"wp:attachment":[{"href":"https://web-wp.sunet.se/wp-json/wp/v2/media?parent=1364"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":1287,"date":"2020-11-17T17:07:09","date_gmt":"2020-11-17T16:07:09","guid":{"rendered":"https://web-wp.sunet.se/?page_id=1287"},
